<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOH 2025 - Moje údaje</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding-top: 64px; /* Odsadenie pre pevnú hlavičku */
        }
        /* Štýly pre modálne okná */
        .modal {
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
            text-align: left;
        }
    </style>
    <!-- Firebase SDKs - Presunuté sem, aby sa načítali správne -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
</head>
<body class="bg-gray-100">
    <!-- Hlavička sa načíta dynamicky -->
    <div id="header-placeholder"></div>

    <!-- Kontajner pre ľavé menu a hlavný obsah -->
    <div class="flex">
        <!-- Ľavé menu sa načíta dynamicky -->
        <div id="left-menu-placeholder"></div>

        <!-- Hlavná oblasť pre obsah -->
        <main id="main-content-area" class="flex-grow p-4 ml-64 mt-0">
            <!-- React aplikácia sa tu vykreslí -->
            <div id="root"></div>
        </main>
    </div>

    <!-- Načítanie skriptov pre hlavičku a menu -->
//    <script src="header.js"></script> <!-- Header.js sa načítava tu -->
    <script src="left-menu.js"></script> <!-- Left-menu.js sa načítava tu -->
    
    <!-- Načítanie hlavného React komponentu pre túto stránku -->
    <script src="logged-in-my-data.js"></script>
    <script>
        // Funkcia na načítanie hlavičky
        async function loadHeader() {
            try {
                const response = await fetch('header.html');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const headerHtml = await response.text();
                document.getElementById('header-placeholder').innerHTML = headerHtml;
            } catch (error) {
                console.error("Chyba pri načítaní hlavičky:", error);
                document.getElementById('header-placeholder').innerHTML = '<div style="color: red; text-align: center; padding: 10px;">Chyba pri načítaní hlavičky.</div>';
            }
        }

        // Funkcia na načítanie ľavého menu
        async function loadLeftMenu() {
            try {
                const response = await fetch('left-menu.html');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const menuHtml = await response.text();
                document.getElementById('left-menu-placeholder').innerHTML = menuHtml;
            } catch (error) {
                console.error("Chyba pri načítaní ľavého menu:", error);
                document.getElementById('left-menu-placeholder').innerHTML = '<div style="color: red; text-align: center; padding: 10px;">Chyba pri načítaní menu.</div>';
            }
        }

        // Tento skript sa spustí po načítaní DOM a všetkých skriptov
        window.onload = function() {
            // Načítať hlavičku a ľavé menu paralelne
            Promise.all([loadHeader(), loadLeftMenu()])
                .then(() => {
                    // Potom renderujeme React aplikáciu až po načítaní DOM a všetkých skriptov
                    if (typeof React === 'undefined' || typeof ReactDOM === 'undefined') {
                        console.error("Chyba: React alebo ReactDOM nie sú načítané. Skontrolujte poradie skriptov.");
                        document.getElementById('root').innerHTML = '<div style="color: red; text-align: center; padding: 20px;">Chyba pri načítaní aplikácie. Skúste to prosím neskôr.</div>';
                        return;
                    }
                    if (typeof MyDataApp === 'undefined') {
                        console.error("Chyba: Komponent MyDataApp nie je definovaný. Skontrolujte logged-in-my-data.js.");
                        document.getElementById('root').innerHTML = '<div style="color: red; text-align: center; padding: 20px;">Chyba pri načítaní komponentu aplikácie.</div>';
                        return;
                    }

                    const root = ReactDOM.createRoot(document.getElementById('root'));
                    root.render(React.createElement(MyDataApp, null));
                })
                .catch(error => {
                    console.error("Chyba pri inicializácii stránky:", error);
                });
        };
    </script>
</body>
</html>
