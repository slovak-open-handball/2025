<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOH 2025 - Moja zóna</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding-top: 64px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .modal {
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
            position: relative;
        }
        #header-placeholder {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 30;
        }
        #left-menu-placeholder {
            position: fixed;
            top: 64px;
            left: 0;
            height: calc(100vh - 64px);
            z-index: 25;
        }
        .main-content {
            margin-left: 256px; /* Šírka menu 64px + 192px */
            flex-grow: 1;
            padding: 2rem;
            width: 100%; /* Zabezpečí, že hlavný obsah zaberie celú dostupnú šírku */
        }
        @media (max-width: 768px) {
            .main-content {
                margin-left: 0;
                padding: 1rem;
            }
        }
    </style>
    <!-- Firebase a React SDK (už načítané v authentication.js) -->
    <!-- Necháme len odkazy na React a ReactDOM, ak by ich authentication.js neobsahovalo -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>
<body class="bg-gray-100">
    <div id="header-placeholder"></div>
    <div id="left-menu-placeholder"></div>
    <main class="main-content">
        <div id="root">
            <div class="flex justify-center items-center h-full">
                <div class="animate-spin rounded-full h-32 w-32 border-b-2 border-gray-900"></div>
            </div>
        </div>
    </main>

    <!-- Naše hlavné skripty -->
    <script type="module" src="authentication.js"></script>
    <script type="module" src="header.js"></script>
    <script type="module" src="logged-in-my-data.js"></script>
    <script>
        // Nastavíme globálnu funkciu pre notifikácie pred načítaním všetkých skriptov
        // Je dôležité mať túto funkciu definovanú globálne, aby bola dostupná z iných súborov.
        window.showGlobalNotification = (message, type = 'success') => {
            let notificationElement = document.getElementById('global-notification');

            if (!notificationElement) {
                notificationElement = document.createElement('div');
                notificationElement.id = 'global-notification';
                notificationElement.className = `
                    fixed top-4 left-1/2 transform -translate-x-1/2 z-[100]
                    p-4 rounded-lg shadow-lg text-white font-semibold transition-all duration-300 ease-in-out
                    flex items-center space-x-2
                    opacity-0 pointer-events-none
                `;
                document.body.appendChild(notificationElement);
            }

            const bgColorClass = type === 'success' ? 'bg-[#3A8D41]' : 'bg-red-600';
            notificationElement.className = notificationElement.className.replace(/bg-.*?(?=\s|$)/, '') + ` ${bgColorClass}`;

            const icon = type === 'success' ? `
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            ` : `
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            `;
            
            notificationElement.innerHTML = `${icon}<span>${message}</span>`;
            
            notificationElement.classList.remove('opacity-0', '-translate-y-full');
            notificationElement.classList.add('opacity-100', 'translate-y-0');

            setTimeout(() => {
                notificationElement.classList.remove('opacity-100', 'translate-y-0');
                notificationElement.classList.add('opacity-0', '-translate-y-full');
            }, 3000);
        };
    </script>
</body>
</html>
