<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOH 2025 - Moja zóna</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Použitie Tailwind CSS pre jednoduché a pekné štýly -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- React a ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding-top: 64px; /* Odsadenie pre pevnú hlavičku */
            box-sizing: border-box; /* Zabezpečí, že padding a border sa započítavajú do celkovej šírky/výšky */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        /* Štýly pre modálne okná */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            position: relative;
            max-width: 90%;
            max-height: 90%;
            overflow-y: auto;
        }
        /* Pevná hlavička pre hlavné zobrazenie, pôvodne skrytá */
        header.invisible {
            visibility: hidden;
            opacity: 0;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Dynamicky načítaná hlavička -->
    <header class="invisible fixed top-0 left-0 w-full bg-white shadow-lg z-50">
        <!-- Obsah hlavičky bude vložený tu -->
    </header>

    <div id="root" class="flex-grow">
        <!-- React komponent MyDataApp sa vykreslí tu -->
    </div>

    <!-- Zahrnutie skriptov -->
    <script type="module" src="authentication.js"></script>
    <script src="countryDialCodes.js"></script>
    <script src="logged-in-my-data.js"></script>
    <script>
        // Funkcia na dynamické načítanie obsahu hlavičky
        async function loadHeader() {
            try {
                const response = await fetch('header.html');
                if (!response.ok) throw new Error('Network response was not ok');
                const headerHtml = await response.text();
                const headerElement = document.querySelector('header');
                if (headerElement) {
                    headerElement.innerHTML = headerHtml;
                }
            } catch (error) {
                console.error("Chyba pri načítaní hlavičky:", error);
            }
        }

        // Spustíme načítanie hlavičky po načítaní DOM
        window.addEventListener('DOMContentLoaded', async () => {
            await loadHeader();

            if (typeof React === 'undefined' || typeof ReactDOM === 'undefined') {
                console.error("Chyba: React alebo ReactDOM nie sú načítané. Skontrolujte poradie skriptov.");
                document.getElementById('root').innerHTML = '<div style="color: red; text-align: center; padding: 20px;">Chyba pri načítaní aplikácie. Skúste to prosím neskôr.</div>';
                return;
            }
            if (typeof MyDataApp === 'undefined') {
                console.error("Chyba: Komponent MyDataApp nie je definovaný. Skontrolujte logged-in-my-data.js.");
                document.getElementById('root').innerHTML = '<div style="color: red; text-align: center; padding: 20px;">Chyba pri načítaní komponentu aplikácie.</div>';
                return;
            }

            // Pridáme listener, ktorý explicitne zviditeľní hlavičku po načítaní dát.
            window.addEventListener('globalDataUpdated', () => {
                console.log('logged-in-my-data.html: Prijatá udalosť "globalDataUpdated".');
                const headerElement = document.querySelector('header');
                if (headerElement) {
                    console.log('logged-in-my-data.html: Odstraňujem triedu "invisible" z hlavičky.');
                    headerElement.classList.remove('invisible');
                }

                // Vykreslíme React app
                const root = ReactDOM.createRoot(document.getElementById('root'));
                root.render(React.createElement(MyDataApp, null));
                console.log("logged-in-my-data.html: React App vykreslená na základe udalosti 'globalDataUpdated'.");
            });

        });
    </script>
</body>
</html>
