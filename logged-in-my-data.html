<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOH 2025 - Moja zóna</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Štýly pre font a hlavný layout */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding-top: 64px; /* Odsadenie pre pevnú hlavičku */
            box-sizing: border-box;
            min-height: 100vh;
        }
        /* Štýly pre modálne okná */
        .modal {
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">

    <!-- Zástupný element pre dynamicky načítanú hlavičku -->
    <div id="header-placeholder"></div>

    <div id="global-notification-container" class="fixed top-20 right-5 z-50"></div>

    <div class="flex flex-1">
        <!-- Hlavný kontajner pre React aplikáciu -->
        <main id="main-content" class="flex-1 p-6 transition-all duration-300">
            <div id="root">
                <!-- React komponent sa vykreslí sem -->
            </div>
        </main>
    </div>

    <!-- Firebase a globálne skripty -->
    <script type="module" src="authentication.js"></script>
    
    <!-- React, ReactDOM a Babel pre podporu JSX -->
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Načíta hlavičku -->
    <script src="header.js"></script>
    <!-- Skripty pre našu aplikáciu, ktoré MUSIA byť načítané PO Reacte a Babeli -->
    <script type="text/babel" src="logged-in-my-data.js"></script>
    
</body>
</html>
