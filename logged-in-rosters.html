<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOH 2025 - Súpiska tímov</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- React a ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding-top: 64px; /* Odsadenie pre pevnú hlavičku */
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f7f9fc;
        }

        .spinner-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 64px); /* Výška prispôsobená pre hlavičku */
            flex-grow: 1; /* Umožní kontajneru zaberať dostupný priestor */
        }
    </style>
    <!-- Firebase a utility skripty -->
    <script type="module" src="loader.js"></script>
    <script type="module" src="authentication.js"></script>
    <script type="module" src="header.js"></script>
    <script type="module" src="menu.js"></script>
    <script type="module" src="logged-in-rosters.js"></script>
</head>
<body>
    <div id="header-placeholder"></div>
    <div id="menu-placeholder"></div>
    <main id="main-content-area" class="flex-grow flex">
        <div class="flex-shrink-0 w-16 transition-all duration-300"></div>
        <div id="root" class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Loader, ktorý sa zobrazí, kým sa nenačíta celý obsah -->
            <div class="flex justify-center pt-16">
                <div class="animate-spin rounded-full h-32 w-32 border-b-4 border-blue-500"></div>
            </div>
        </div>
    </main>

    <script type="module">
        // Globálna premenná pre názov aplikácie, ktorú bude používať loader.js a menu.js
        window.appName = 'RostersApp';
        // Globálna funkcia, ktorá sa spustí po inicializácii aplikácie
        window.initApp = () => {
            console.log("logged-in-rosters.html: Volám initApp. Spúšťam vykreslenie.");
            // Vytvorenie a vykreslenie React komponentu
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(React.createElement(window.RostersApp));
        };
    </script>
</body>
</html>
