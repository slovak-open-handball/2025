<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrácia dobrovoľníkov SOH 2025</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Použitie Tailwind CSS pre pekné a rýchle štýly -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    </style>
</head>
<body>

    <!-- Hlavný kontajner pre React aplikáciu -->
    <div id="root"></div>

    <!-- Načítanie hlavných JavaScript knižníc -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Dôležité: authentication.js sa musí načítať ako prvý, aby nastavil globálne premenné -->
    <script type="module" src="authentication.js"></script>

    <!--
        Tento skript zabezpečí, že sa volunteer-register.js načíta AŽ po tom,
        ako je Firebase inicializovaný a pripravený na použitie.
    -->
    <script type="module">
        window.addEventListener('load', function() {
            // Počkáme, kým globálna autentifikácia bude pripravená
            const renderApp = () => {
                // Skontrolujeme, či je globálny stav autentifikácie pripravený
                if (typeof window.isGlobalAuthReady === 'undefined' || !window.isGlobalAuthReady) {
                    // Ak nie je pripravený, skúsime to znova o chvíľu
                    console.log("Čakám na pripravenosť globálnej autentifikácie...");
                    setTimeout(renderApp, 100);
                    return;
                }

                // Ak je pripravený, dynamicky načítať modul a vykresliť aplikáciu
                import('./volunteer-register.js')
                    .then(module => {
                        const root = ReactDOM.createRoot(document.getElementById('root'));
                        root.render(React.createElement(module.App, null));
                        console.log("volunteer-register.js bol úspešne načítaný a aplikácia vykreslená.");
                    })
                    .catch(error => {
                        console.error("Chyba pri dynamickom načítaní volunteer-register.js:", error);
                        document.getElementById('root').innerHTML = '<div style="color: red; text-align: center; padding: 20px;">Nastala chyba pri načítavaní aplikácie. Skúste to prosím neskôr.</div>';
                    });
            };

            // Spustíme proces vykresľovania
            renderApp();
        });
    </script>
</body>
</html>
