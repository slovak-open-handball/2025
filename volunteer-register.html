<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOH 2025 - Registrácia dobrovoľníkov</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding-top: 64px; /* Odsadenie pre pevnú hlavičku */
        }
        /* Styles for modal windows (if used in the future) */
        .modal {
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 90%;
            width: 500px;
        }
        /* Pre mobilné zariadenia */
        @media (max-width: 768px) {
            .modal-content {
                width: 95%;
            }
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Zástupný element, kam header.js načíta obsah hlavičky -->
    <div id="header-placeholder"></div>

    <!-- Hlavný kontajner aplikácie -->
    <main id="root" class="flex flex-col items-center justify-center p-4 min-h-[calc(100vh-64px)]">
        <!-- Obsah aplikácie bude vložený sem -->
    </main>

    <!-- Globálny element pre notifikácie -->
    <div id="global-notification"></div>

    <!-- Externé skripty pre React a Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Firebase SDK - verzia 11.6.1 -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Globálne premenné pre Firebase, ktoré budú dostupné pre všetky moduly
        window.appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        window.firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        window.initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        if (Object.keys(window.firebaseConfig).length > 0) {
            try {
                window.firebaseApp = initializeApp(window.firebaseConfig);
                window.auth = getAuth(window.firebaseApp);
                window.db = getFirestore(window.firebaseApp);

                // Autentifikácia na začiatku
                const authenticate = async () => {
                    try {
                        if (window.initialAuthToken) {
                            await signInWithCustomToken(window.auth, window.initialAuthToken);
                            console.log("Custom token authentication successful.");
                        } else {
                            // Ak nie je custom token, použi anonymnú autentifikáciu
                            await signInAnonymously(window.auth);
                            console.log("Anonymous authentication successful.");
                        }
                    } catch (error) {
                        console.error("Authentication failed:", error);
                    }
                };

                // Listener pre zmenu stavu autentifikácie
                onAuthStateChanged(window.auth, async (user) => {
                    if (user) {
                        console.log("User is signed in with UID:", user.uid);
                        // Získať profil používateľa
                        const userProfileRef = doc(window.db, "artifacts", window.appId, "users", user.uid, "userProfile", "profile");
                        const userProfileSnap = await getDoc(userProfileRef);
                        window.globalUserProfileData = userProfileSnap.exists() ? userProfileSnap.data() : null;
                    } else {
                        console.log("User is signed out.");
                        window.globalUserProfileData = null;
                    }

                    // Nastaviť globálnu premennú, aby ostatné skripty vedeli, že autentifikácia prebehla
                    window.isGlobalAuthReady = true;

                    // Poslať udalosť, že dáta boli aktualizované
                    const event = new CustomEvent('globalDataUpdated', { detail: window.globalUserProfileData });
                    window.dispatchEvent(event);
                });

                // Spustenie autentifikácie
                authenticate();

            } catch (error) {
                console.error("Failed to initialize Firebase:", error);
                document.getElementById('root').innerHTML = '<div style="color: red; text-align: center; padding: 20px;">Chyba pri inicializácii Firebase. Skontrolujte nastavenia.</div>';
            }
        } else {
            console.error("Firebase config is missing.");
            document.getElementById('root').innerHTML = '<div style="color: red; text-align: center; padding: 20px;">Chyba: Chýba Firebase konfigurácia.</div>';
        }

    </script>
    <script type="module" src="volunteer-register.js"></script>
    <script type="module" src="header.js"></script>
    <script>
        // Spustenie aplikácie po načítaní DOM
        window.onload = function() {
            // Wait for global authentication to be ready
            const renderApp = () => {
                if (typeof React === 'undefined' || typeof ReactDOM === 'undefined') {
                    console.error("Error: React or ReactDOM are not loaded. Check script order.");
                    document.getElementById('root').innerHTML = '<div style="color: red; text-align: center; padding: 20px;">Chyba pri načítaní aplikácie. Prosím, skúste to neskôr.</div>';
                    return;
                }
                if (typeof App === 'undefined') {
                    console.error("Error: App component is not defined. Check volunteer-register.js.");
                    document.getElementById('root').innerHTML = '<div style="color: red; text-align: center; padding: 20px;">Chyba pri načítaní komponentu aplikácie.</div>';
                    return;
                }
                if (!window.isGlobalAuthReady) {
                    console.log("Waiting for global authentication to be ready...");
                    setTimeout(renderApp, 100); // Retry after 100ms
                    return;
                }

                // If both React components and global auth are ready, render the App
                const root = ReactDOM.createRoot(document.getElementById('root'));
                root.render(React.createElement(App, null));
            };

            // Initial call to render the app
            renderApp();
        };
    </script>
</body>
</html>
