<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOH 2025 - Registrácia dobrovoľníka</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- GitHub Pages - development only -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding-top: 64px; /* Odsadenie pre pevnú hlavičku */
            background-color: #f3f4f6;
            min-height: 100vh;
            box-sizing: border-box;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Zástupný element, kam header.js načíta obsah header.html -->
    <div id="header-placeholder"></div>

    <main class="flex-grow flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg space-y-6">
            <!-- Koreňový element pre React aplikáciu -->
            <div id="root"></div>
        </div>
    </main>
    
    <!-- Globálny element pre notifikácie -->
    <div id="global-notification"></div>

    <!-- Načítanie hlavných JavaScript súborov ako modulov. -->
    <!-- Dôležité: authentication.js sa musí načítať ako prvý! -->
    <script type="module" src="authentication.js"></script>
    <script type="module" src="header.js"></script>
    <script type="module" src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script type="module" src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script type="module" src="volunteer-register.js"></script>
    
    <script type="module">
        // Tento skript čaká, kým sa načíta globálna autentifikácia a potom renderuje React aplikáciu.
        document.body.onload = function() {
            // Počkáme, kým je globálna autentifikácia pripravená
            const renderApp = () => {
                if (typeof React === 'undefined' || typeof ReactDOM === 'undefined') {
                    console.error("Chyba: React alebo ReactDOM nie sú načítané. Skontrolujte poradie skriptov.");
                    document.getElementById('root').innerHTML = '<div style="color: red; text-align: center; padding: 20px;">Chyba pri načítaní aplikácie. Skúste to prosím znova.</div>';
                    return;
                }
                if (typeof App === 'undefined') {
                    console.error("Chyba: Komponent App nie je definovaný. Skontrolujte volunteer-register.js.");
                    document.getElementById('root').innerHTML = '<div style="color: red; text-align: center; padding: 20px;">Chyba pri načítaní komponentu aplikácie.</div>';
                    return;
                }
                if (!window.isGlobalAuthReady) {
                    console.log("Čakám, kým bude globálna autentifikácia pripravená...");
                    setTimeout(renderApp, 100); // Skúška po 100ms
                    return;
                }

                // Ak sú pripravené oba, renderujeme App
                const root = ReactDOM.createRoot(document.getElementById('root'));
                root.render(React.createElement(App, null));
            };

            // Počiatočné volanie na renderovanie aplikácie
            renderApp();
        };
    </script>
</body>
</html>
