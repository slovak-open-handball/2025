<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOH 2025 - Registrácia dobrovoľníka</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Použitie Tailwind CSS pre jednoduché a pekné štýly -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding-top: 64px; /* Odsadenie pre pevnú hlavičku */
            background-color: #f3f4f6;
            min-height: 100vh;
            box-sizing: border-box;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Zástupný element, kam header.js načíta obsah header.html -->
    <div id="header-placeholder"></div>

    <main class="flex-grow flex items-center justify-center p-4">
        <div id="root"></div>
    </main>

    <!-- Načítanie Firebase a ďalších potrebných knižníc -->
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js"></script>

    <!-- Skripty React a ReactDOM z CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Tvoj hlavný aplikačný skript -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { App } from "./volunteer-register.js";

        // Global variables provided by the Canvas environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const authToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        window.onload = async () => {
            console.log("Aplikácia sa začala inicializovať.");

            // Inicializácia Firebase
            const app = initializeApp(firebaseConfig);
            window.auth = getAuth(app);
            window.db = getFirestore(app);
            setLogLevel('debug');

            // Autentifikácia používateľa
            try {
                if (authToken) {
                    await signInWithCustomToken(window.auth, authToken);
                    console.log("Používateľ úspešne prihlásený pomocou vlastného tokenu.");
                } else {
                    await signInAnonymously(window.auth);
                    console.log("Používateľ úspešne prihlásený anonymne.");
                }
            } catch (error) {
                console.error("Chyba pri autentifikácii:", error);
                document.getElementById('root').innerHTML = '<div style="color: red; text-align: center; padding: 20px;">Chyba pri autentifikácii. Skúste to prosím znova.</div>';
                return;
            }

            // Nastavenie globálneho príznaku pripravenosti
            window.isGlobalAuthReady = true;
            console.log("Globálna autentifikácia je pripravená.");

            // Funkcia na renderovanie aplikácie
            // Čakáme, kým je globálna autentifikácia pripravená
            const renderApp = () => {
                if (typeof React === 'undefined' || typeof ReactDOM === 'undefined') {
                    console.error("Chyba: React alebo ReactDOM nie sú načítané. Skontrolujte poradie skriptov.");
                    document.getElementById('root').innerHTML = '<div style="color: red; text-align: center; padding: 20px;">Chyba pri načítaní aplikácie. Skúste to prosím znova.</div>';
                    return;
                }
                if (typeof App === 'undefined') {
                    console.error("Chyba: Komponent App nie je definovaný. Skontrolujte volunteer-register.js.");
                    document.getElementById('root').innerHTML = '<div style="color: red; text-align: center; padding: 20px;">Chyba pri načítaní komponentu aplikácie.</div>';
                    return;
                }
                if (!window.isGlobalAuthReady) {
                    console.log("Čakám, kým bude globálna autentifikácia pripravená...");
                    setTimeout(renderApp, 100); // Skúška po 100ms
                    return;
                }

                // Ak sú pripravené oba, renderujeme App
                const root = ReactDOM.createRoot(document.getElementById('root'));
                root.render(React.createElement(App, null));
            };

            // Počiatočné volanie na renderovanie aplikácie
            renderApp();
        };
    </script>
</body>
</html>
