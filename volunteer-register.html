<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOH 2025 - Registrácia dobrovoľníka</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Použitie Tailwind CSS pre jednoduché a pekné štýly -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding-top: 64px; /* Odsadenie pre pevnú hlavičku */
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Zástupný element, kam header.js načíta obsah header.html -->
    <div id="header-placeholder"></div>

    <!-- Hlavný kontajner pre React aplikáciu -->
    <div id="root"></div>

    <!--
        Dôležité: Načítanie globálnych Firebase premenných
        Tento skript musí byť úplne prvý, aby boli premenné dostupné pre všetky ostatné moduly.
    -->
    <script>
        const __app_id = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const __firebase_config = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const __initial_auth_token = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
    </script>
    
    <!-- Načítanie knižníc React a ReactDOM z CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!--
        Načítanie všetkých súborov s logikou.
        Dôležité: Súbory sa načítavajú v správnom poradí, aby sa predišlo chybám.
    -->
    <script type="text/javascript" src="authentication.js"></script>
    <script type="text/javascript" src="header.js"></script>
    <script type="text/javascript" src="volunteer-register.js"></script>

    <!-- Vykreslenie React aplikácie až po načítaní všetkých závislostí -->
    <script type="text/javascript">
        // Počkáme, kým sa okno úplne načíta a až potom spustíme renderovanie.
        window.onload = function() {
            // Funkcia, ktorá sa pokúša vykresliť aplikáciu, kým nie je všetko pripravené.
            const renderApp = () => {
                // Ak je Firebase autentifikácia pripravená, vykreslíme App komponentu.
                if (window.isGlobalAuthReady) {
                    const root = ReactDOM.createRoot(document.getElementById('root'));
                    root.render(React.createElement(App, null));
                } else {
                    // Ak nie je, skúšame znova každých 100 milisekúnd.
                    setTimeout(renderApp, 100);
                }
            };
            // Spustíme inicializačné vykreslenie.
            renderApp();
        };
    </script>
</body>
</html>
