<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOH 2025 - Registrácia</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding-top: 64px; /* Odsadenie pre pevnú hlavičku */
        }
        /* Štýly pre modálne okná (ak by sa používali v budúcnosti) */
        .modal {
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
            pointer-events: auto;
        }
        .h-screen-minus-header {
            height: calc(100vh - 64px);
        }
    </style>
</head>
<body>
    <div id="header-container"></div>
    <div id="root" class="pt-16"></div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <!-- React a ReactDOM CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Vaše zdieľané skripty - DÔLEŽITÉ PORADIE! -->
    <script src="js/firebase-config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/components.js"></script>
    <script src="js/AuthContext.js"></script>

    <script>
        // Funkcia na načítanie hlavičky
        async function loadHeader() {
            try {
                const response = await fetch('header.html');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const headerHtml = await response.text();
                document.getElementById('header-container').innerHTML = headerHtml;
                updateHeaderLinks();
            } catch (e) {
                console.error("Chyba pri načítaní hlavičky:", e);
                document.getElementById('header-container').innerHTML = '<div style="color: red; text-align: center; padding: 10px;">Chyba pri načítaní hlavičky.</div>';
            }
        }

        // Funkcia na aktualizáciu viditeľnosti odkazov v hlavičke
        function updateHeaderLinks() {
            const auth = firebase.auth();
            const user = auth.currentUser;
            const profileLink = document.getElementById('profile-link');
            const authLink = document.getElementById('auth-link');
            const logoutButton = document.getElementById('logout-button');
            const registerLink = document.getElementById('register-link');

            if (user) {
                profileLink.classList.remove('hidden');
                authLink.classList.add('hidden');
                logoutButton.classList.remove('hidden');
                registerLink.classList.add('hidden');
            } else {
                profileLink.classList.add('hidden');
                authLink.classList.remove('hidden');
                logoutButton.classList.add('hidden');
                registerLink.classList.remove('hidden');
            }

            if (logoutButton) {
                logoutButton.onclick = async () => {
                    try {
                        await auth.signOut();
                        window.location.href = 'index.html';
                    } catch (error) {
                        console.error("Chyba pri odhlasovaní:", error);
                    }
                };
            }
        }

        // Načítanie hlavičky a aktualizácia odkazov pri načítaní stránky a zmene stavu autentifikácie
        loadHeader();
        firebase.auth().onAuthStateChanged(user => {
            updateHeaderLinks();
        });
    </script>

    <!-- Špecifický JS súbor pre register.html -->
    <script src="js/register-page.js"></script>
</body>
</html>
