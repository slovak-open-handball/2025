</head>
<body class="bg-gray-100">
    <!-- Hlavička sa načíta dynamicky -->
    <div id="header-placeholder"></div>

    <div class="flex">
        <!-- Ľavé menu sa načíta dynamicky -->
        <div id="left-menu-placeholder"></div>

        <!-- Hlavná oblasť obsahu pre React aplikáciu -->
        <main id="main-content-area" class="flex-1 p-4 ml-64 mt-16">
            <div id="root">
                <!-- React aplikácia sa tu vykreslí -->
            </div>
        </main>
    </div>

    <!-- Načítanie skriptov pre hlavičku a ľavé menu -->
    <script src="header.js"></script>
    <script src="left-menu.js"></script>
    <!-- Načítanie hlavného React komponentu pre túto stránku -->
    <script src="logged-in-notifications.js"></script>
    <script>
        // Funkcia na načítanie hlavičky
        async function loadHeader() {
            try {
                const response = await fetch('header.html');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const headerHtml = await response.text();
                document.getElementById('header-placeholder').innerHTML = headerHtml;
                // Inicializácia logiky hlavičky po načítaní HTML
                if (typeof window.initializeHeaderLogic === 'function') {
                    window.initializeHeaderLogic();
                } else {
                    console.warn("Funkcia initializeHeaderLogic nie je definovaná v header.js.");
                }
            } catch (error) {
                console.error("Chyba pri načítaní hlavičky:", error);
                document.getElementById('header-placeholder').innerHTML = '<div style="color: red; text-align: center; padding: 10px;">Chyba pri načítaní hlavičky.</div>';
            }
        }

        // Funkcia na načítanie ľavého menu
        async function loadLeftMenu() {
            try {
                const response = await fetch('left-menu.html');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const menuHtml = await response.text();
                document.getElementById('left-menu-placeholder').innerHTML = menuHtml;
                // Logika pre ľavé menu (napr. updateMenuItemsVisibility) bude volaná z MyDataApp
            } catch (error) {
                console.error("Chyba pri načítaní ľavého menu:", error);
                document.getElementById('left-menu-placeholder').innerHTML = '<div style="color: red; text-align: center; padding: 10px;">Chyba pri načítaní menu.</div>';
            }
        }

        // Spustíme načítanie hlavičky a menu po načítaní DOM
        window.onload = async () => {
            await loadHeader();
            await loadLeftMenu();

            // Renderujeme React aplikáciu až po načítaní DOM a všetkých skriptov
            if (typeof React === 'undefined' || typeof ReactDOM === 'undefined') {
                console.error("Chyba: React alebo ReactDOM nie sú načítané. Skontrolujte poradie skriptov.");
                document.getElementById('root').innerHTML = '<div style="color: red; text-align: center; padding: 20px;">Chyba pri načítaní aplikácie. Skúste to prosím neskôr.</div>';
                return;
            }
            if (typeof NotificationsApp === 'undefined') {
                console.error("Chyba: Komponent NotificationsApp nie je definovaný. Skontrolujte logged-in-notifications.js.");
                document.getElementById('root').innerHTML = '<div style="color: red; text-align: center; padding: 20px;">Chyba pri načítaní komponentu aplikácie.</div>';
                return;
            }

            // ZMENA: Použitie createRoot namiesto render
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(React.createElement(NotificationsApp, null));
            console.log("logged-in-notifications.html: React App vykreslená.");
        };
    </script>
</body>
</html>
