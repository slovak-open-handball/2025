<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOH 2025 - Upozornenia</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding-top: 64px; /* Odsadenie pre pevnú hlavičku */
            box-sizing: border-box; /* Zabezpečí, že padding nebude pridávať k celkovej šírke/výške */
            display: flex; /* Použitie flexboxu pre celé body */
            flex-direction: column; /* Usporiadanie obsahu vo stĺpci */
            min-height: 100vh; /* Minimálna výška stránky */
        }
    </style>
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Header -->
    <script src="header.html"></script>
    <!-- Firebase SDK - verzia 11.6.1 je stabilná -->
    <script type="module" src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js"></script>
    <!-- Globálny manažér autentifikácie -->
    <script type="module" src="authentication.js"></script>
    <!-- CSS pre loading spinner -->
    <style>
        .spinner {
            border-top-color: #3B82F6;
            -webkit-animation: spin 1s linear infinite;
            animation: spin 1s linear infinite;
        }

        @-webkit-keyframes spin {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <!-- Header sa načíta do tohto placeholderu -->
    <div id="header-placeholder"></div>

    <main class="flex-grow flex items-center justify-center p-4">
        <div id="notifications-app-root" class="w-full max-w-4xl bg-white rounded-lg shadow-lg p-6 md:p-8">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Upozornenia</h1>
            <p class="text-center text-gray-600 mb-8">Zobrazenie upozornení určených pre administrátorov.</p>
        </div>
    </main>

    <!-- Footer a ďalšie globálne skripty -->
    <script src="header.js"></script>
    <script type="module" src="logged-in-notifications.js"></script>
    <script>
        // Dynamické načítanie React aplikácie
        document.addEventListener('DOMContentLoaded', () => {
            const rootElement = document.getElementById('notifications-app-root');
            if (!rootElement) {
                console.error("logged-in-notifications.html: Element s ID 'notifications-app-root' nebol nájdený.");
                return;
            }

            const renderApp = () => {
                ReactDOM.render(
                    React.createElement(window.NotificationsApp, null),
                    rootElement,
                    () => console.log("logged-in-notifications.html: React App vykreslená.")
                );
            };

            // Počkáme na globalDataUpdated, ktorá signalizuje, že authentication.js dokončil svoju prácu
            // a globalUserProfileData je k dispozícii.
            window.addEventListener('globalDataUpdated', (event) => {
                console.log("logged-in-notifications.html: Prijatá udalosť 'globalDataUpdated'. Pripravujem vykreslenie React aplikácie.");
                if (event.detail) { // Ak sú dáta používateľa k dispozícii
                    renderApp();
                } else {
                    console.log("logged-in-notifications.html: GlobalUserProfileData je null, používateľ nie je prihlásený. Presmerovanie už mala spracovať authentication.js.");
                }
            });

            // Ak už sú globálne dáta k dispozícii (napr. po rýchlom refresh-i, kde authentication.js prebehne skôr),
            // vykreslíme aplikáciu ihneď.
            if (window.isGlobalAuthReady && window.globalUserProfileData) {
                console.log("logged-in-notifications.html: GlobalData už pripravená pri DOMContentLoaded. Vykresľujem React aplikáciu.");
                renderApp();
            } else if (window.isGlobalAuthReady && !window.globalUserProfileData) {
                console.log("logged-in-notifications.html: Auth ready, but no user data. Redirecting to login.");
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
