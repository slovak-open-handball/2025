<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOH 2025 - Upozornenia</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding-top: 64px; /* Odsadenie pre pevnú hlavičku */
            box-sizing: border-box; /* Zabezpečí, že padding nebude pridávať k celkovej šírke/výške */
            display: flex; /* Použitie flexboxu pre celé body */
            flex-direction: column; /* Usporiadanie obsahu vo stĺpci */
            min-height: 100vh; /* Minimálna výška stránky */
        }
    </style>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <script type="module" src="authentication.js"></script>
    <script type="module" src="header.js"></script>
    <script type="module" src="logged-in-left-menu.js"></script>
    <script type="module" src="logged-in-notifications.js"></script>

    <script type="module">
        // Spustíme načítanie hlavičky po načítaní DOM
        window.addEventListener('DOMContentLoaded', async () => {
            const headerPlaceholder = document.getElementById('header-placeholder');
            const menuPlaceholder = document.getElementById('menu-placeholder');

            // Načítanie hlavičky
            try {
                const headerResponse = await fetch('header.html');
                if (!headerResponse.ok) throw new Error('Network response for header was not ok.');
                const headerHtml = await headerResponse.text();
                if (headerPlaceholder) {
                    headerPlaceholder.innerHTML = headerHtml;
                }
            } catch (error) {
                console.error("Chyba pri načítaní hlavičky:", error);
            }

            // Načítanie ľavého menu
            try {
                const menuResponse = await fetch('logged-in-left-menu.html');
                if (!menuResponse.ok) throw new Error('Network response for menu was not ok.');
                const menuHtml = await menuResponse.text();
                if (menuPlaceholder) {
                    menuPlaceholder.innerHTML = menuHtml;
                }
            } catch (error) {
                console.error("Chyba pri načítaní ľavého menu:", error);
            }

            const renderApp = () => {
                if (typeof React === 'undefined' || typeof ReactDOM === 'undefined') {
                    console.error("Chyba: React alebo ReactDOM nie sú načítané. Skontrolujte poradie skriptov.");
                    document.getElementById('root').innerHTML = '<div style="color: red; text-align: center; padding: 20px;">Chyba pri načítaní aplikácie. Skúste to prosím neskôr.</div>';
                    return;
                }
                if (typeof NotificationsApp === 'undefined') {
                    console.error("Chyba: Komponent NotificationsApp nie je definovaný. Skontrolujte logged-in-notifications.js.");
                    document.getElementById('root').innerHTML = '<div style="color: red; text-align: center; padding: 20px;">Chyba pri načítaní komponentu aplikácie.</div>';
                    return;
                }
                const root = ReactDOM.createRoot(document.getElementById('root'));
                root.render(React.createElement(NotificationsApp, null));
                console.log("logged-in-notifications.html: React App vykreslená.");
            };
    
            // Počkáme na globalDataUpdated
            window.addEventListener('globalDataUpdated', (event) => {
                console.log("logged-in-notifications.html: Prijatá udalosť 'globalDataUpdated'. Pripravujem vykreslenie React aplikácie.");
                if (event.detail) {
                    renderApp();
                } else {
                    console.log("logged-in-notifications.html: GlobalUserProfileData je null, používateľ nie je prihlásený. Presmerovanie už mala spracovať authentication.js.");
                }
            });

            // Ak už sú globálne dáta k dispozícii, vykreslíme aplikáciu ihneď.
            if (window.isGlobalAuthReady && window.globalUserProfileData) {
                console.log("logged-in-notifications.html: GlobalData už pripravená pri DOMContentLoaded. Vykresľujem React aplikáciu.");
                renderApp();
            } else if (window.isGlobalAuthReady && !window.globalUserProfileData) {
                console.log("logged-in-notifications.html: Auth ready, but no user data. Redirecting to login.");
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
