<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOH 2025 - Upozornenia</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding-top: 64px; /* Odsadenie pre pevnú hlavičku */
        }
        /* Štýly pre modálne okná (ak sa budú používať) */
        .modal {
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
            text-align: left;
        }
    </style>
    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Globálne konštanty pre Firebase - MUSIA BYŤ DEFINOVANÉ PRED AKÝMKOĽVEK SKRIPTOM, KTORÝ ICH POUŽÍVA -->
    <script>
        // Tieto konštanty by mali byť konzistentné v celej aplikácii
        // __app_id a __firebase_config sú už definované v authentication.js alebo prostredím.
        // __initial_auth_token je poskytovaný prostredím.
        // Nebudeme tu inicializovať Firebase, to už robí authentication.js.
    </script>
</head>
<body class="bg-gray-100">
    <!-- Hlavička sa načíta dynamicky -->
    <div id="header-placeholder"></div>

    <div class="flex">
        <!-- Ľavé menu sa načíta dynamicky -->
        <div id="left-menu-placeholder"></div>

        <!-- Hlavná oblasť obsahu pre React aplikáciu -->
        <main id="main-content-area" class="flex-1 p-4 ml-64 mt-16">
            <div id="root">
                <!-- React aplikácia sa tu vykreslí -->
            </div>
        </main>
    </div>

    <!-- Načítanie skriptov pre autentifikáciu, hlavičku a ľavé menu (v tomto poradí!) -->
    <script type="module" src="authentication.js"></script>
    <script type="module" src="header.js"></script>
    <script type="module" src="logged-in-left-menu.js"></script>
    <!-- Načítanie hlavného React komponentu pre túto stránku -->
    <script type="module" src="logged-in-notifications.js"></script>

    <script type="module">
        // Funkcia na načítanie hlavičky
        async function loadHeader() {
            try {
                const response = await fetch('header.html');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const headerHtml = await response.text();
                document.getElementById('header-placeholder').innerHTML = headerHtml;
                // Logika hlavičky je teraz spustená priamo v header.js (window.loadHeaderAndScripts)
                // a reaguje na globalDataUpdated event.
            } catch (error) {
                console.error("Chyba pri načítaní hlavičky:", error);
                document.getElementById('header-placeholder').innerHTML = '<div style="color: red; text-align: center; padding: 10px;">Chyba pri načítaní hlavičky.</div>';
            }
        }

        // Funkcia na načítanie ľavého menu
        async function loadLeftMenu() {
            try {
                const response = await fetch('logged-in-left-menu.html');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const menuHtml = await response.text();
                document.getElementById('left-menu-placeholder').innerHTML = menuHtml;
                // Logika pre ľavé menu je spustená cez globalDataUpdated event v logged-in-left-menu.js
            } catch (error) {
                console.error("Chyba pri načítaní ľavého menu:", error);
                document.getElementById('left-menu-placeholder').innerHTML = '<div style="color: red; text-align: center; padding: 10px;">Chyba pri načítaní menu.</div>';
            }
        }

        // Spustíme načítanie hlavičky a menu po načítaní DOM
        window.addEventListener('DOMContentLoaded', async () => {
            // Pred spustením React aplikácie zabezpečíme, že globálne dáta sú pripravené
            // a hlavička a menu sú načítané.
            await loadHeader(); // Načíta HTML hlavičky, logika sa spustí cez header.js
            await loadLeftMenu(); // Načíta HTML menu, logika sa spustí cez logged-in-left-menu.js

            // Počkáme na udalosti, ktoré indikujú, že globálne nastavenia sú načítané a autentifikácia je pripravená
            // a hlavička a menu boli inicializované ich vlastnými skriptmi.
            // NotificationsApp sa vykreslí, keď je všetko pripravené a globalUserProfileData je k dispozícii.

            const renderApp = () => {
                if (typeof React === 'undefined' || typeof ReactDOM === 'undefined') {
                    console.error("Chyba: React alebo ReactDOM nie sú načítané. Skontrolujte poradie skriptov.");
                    document.getElementById('root').innerHTML = '<div style="color: red; text-align: center; padding: 20px;">Chyba pri načítaní aplikácie. Skúste to prosím neskôr.</div>';
                    return;
                }
                if (typeof NotificationsApp === 'undefined') {
                    console.error("Chyba: Komponent NotificationsApp nie je definovaný. Skontrolujte logged-in-notifications.js.");
                    document.getElementById('root').innerHTML = '<div style="color: red; text-align: center; padding: 20px;">Chyba pri načítaní komponentu aplikácie.</div>';
                    return;
                }

                const root = ReactDOM.createRoot(document.getElementById('root'));
                root.render(React.createElement(NotificationsApp, null));
                console.log("logged-in-notifications.html: React App vykreslená.");
            };

            // Počkáme na globalDataUpdated, ktorá signalizuje, že authentication.js dokončil svoju prácu
            // a globalUserProfileData je k dispozícii.
            window.addEventListener('globalDataUpdated', (event) => {
                console.log("logged-in-notifications.html: Prijatá udalosť 'globalDataUpdated'. Pripravujem vykreslenie React aplikácie.");
                if (event.detail) { // Ak sú dáta používateľa k dispozícii
                    renderApp();
                } else {
                    console.log("logged-in-notifications.html: GlobalUserProfileData je null, používateľ nie je prihlásený. Presmerovanie už mala spracovať authentication.js.");
                    // V tomto prípade by malo authentication.js presmerovať na login.html
                }
            });

            // Ak už sú globálne dáta k dispozícii (napr. po rýchlom refresh-i, kde authentication.js prebehne skôr),
            // vykreslíme aplikáciu ihneď.
            if (window.isGlobalAuthReady && window.globalUserProfileData) {
                console.log("logged-in-notifications.html: GlobalData už pripravená pri DOMContentLoaded. Vykresľujem React aplikáciu.");
                renderApp();
            } else if (window.isGlobalAuthReady && !window.globalUserProfileData) {
                console.log("logged-in-notifications.html: Auth ready, but no user data. Redirecting to login.");
                // Ak je auth ready, ale používateľ nie je prihlásený, presmerujeme.
                // Toto by mala primary handling authentication.js robiť, ale je to poistka.
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
