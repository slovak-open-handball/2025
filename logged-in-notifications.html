<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOH 2025 - Upozornenia</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding-top: 64px; /* Odsadenie pre pevnú hlavičku */
            box-sizing: border-box; /* Zabezpečí, že padding nebude pridávať k celkovej šírke/výške */
            display: flex; /* Použitie flexboxu pre celé body */
            flex-direction: column; /* Usporiadanie obsahu vo stĺpci */
            min-height: 100vh; /* Minimálna výška stránky */
        }
    </style>
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Globálne konštanty pre Firebase - už ich nedeclarujeme, sú z authentication.js -->
</head>
<body class="bg-gray-100">
    <!-- Hlavička sa načíta dynamicky -->
    <div id="header-placeholder"></div>

    <div class="flex flex-grow"> <!-- ZMENA: Použitie flex-grow na main kontajneri -->
        <!-- Ľavé menu sa načíta dynamicky -->
        <div id="menu-placeholder"></div>

        <!-- Hlavná oblasť obsahu pre React aplikáciu -->
        <main id="main-content-area" class="flex-grow flex"> <!-- Pridané triedy 'flex-grow flex' pre správne usporiadanie -->
            <!-- Tento div vytvára priestor pre zbalené/rozbalené menu, podobne ako v logged-in-my-data.html -->
            <div class="flex-shrink-0 w-16 transition-all duration-300"></div>
            <div id="root" class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8">
                <!-- Obsah aplikácie bude vykreslený tu, s počiatočným loaderom -->
                <div class="flex justify-center pt-16">
                    <div class="animate-spin rounded-full h-32 w-32 border-b-4 border-blue-500"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Načítanie súborov pre autentifikáciu, hlavičku a ľavé menu (v tomto poradí!) -->
    <script type="module" src="authentication.js"></script>
    <script type="module" src="header.js"></script>
    <script type="module" src="logged-in-left-menu.js"></script>
    <!-- Načítanie hlavného React komponentu pre túto stránku -->
    <script type="module" src="logged-in-notifications.js"></script>

<script type="module">
    // Funkcia na načítanie hlavičky
    async function loadHeader() {
        try {
            const response = await fetch('header.html');
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const headerHtml = await response.text();
            document.getElementById('header-placeholder').innerHTML = headerHtml;

            // **Pridaj obsluhu udalosti pre odhlásenie (pre id="logout-button")**
            const logoutButton = document.getElementById('logout-button');
            if (logoutButton) {
                logoutButton.addEventListener('click', function(e) {
                    e.preventDefault();
                    console.log("Odhlásenie kliknuté!");
                    // Logika pre odhlásenie (napr. mazanie sessionStorage, presmerovanie, atď.)
                    sessionStorage.removeItem("prihlaseny");
                    window.location.href = "login.html";
                });
            } else {
                console.error("Element s ID 'logout-button' nebol nájdený v header.html!");
            }

        } catch (error) {
            console.error("Chyba pri načítaní hlavičky:", error);
            document.getElementById('header-placeholder').innerHTML = '<div style="color: red; text-align: center; padding: 10px;">Chyba pri načítaní hlavičky.</div>';
        }
    }

    // Spustíme načítanie hlavičky po načítaní DOM
    window.addEventListener('DOMContentLoaded', async () => {
        await loadHeader(); // Načíta HTML hlavičky a pripojí obsluhu udalosti pre odhlásenie
        const renderApp = () => {
            if (typeof React === 'undefined' || typeof ReactDOM === 'undefined') {
                console.error("Chyba: React alebo ReactDOM nie sú načítané. Skontrolujte poradie skriptov.");
                document.getElementById('root').innerHTML = '<div style="color: red; text-align: center; padding: 20px;">Chyba pri načítaní aplikácie. Skúste to prosím neskôr.</div>';
                return;
            }
            if (typeof NotificationsApp === 'undefined') {
                console.error("Chyba: Komponent NotificationsApp nie je definovaný. Skontrolujte logged-in-notifications.js.");
                document.getElementById('root').innerHTML = '<div style="color: red; text-align: center; padding: 20px;">Chyba pri načítaní komponentu aplikácie.</div>';
                return;
            }
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(React.createElement(NotificationsApp, null));
            console.log("logged-in-notifications.html: React App vykreslená.");
        };

        // Počkáme na globalDataUpdated, ktorá signalizuje, že authentication.js dokončil svoju prácu
        window.addEventListener('globalDataUpdated', (event) => {
            console.log("logged-in-notifications.html: Prijatá udalosť 'globalDataUpdated'. Pripravujem vykreslenie React aplikácie.");
            if (event.detail) {
                renderApp();
            } else {
                console.log("logged-in-notifications.html: GlobalUserProfileData je null, používateľ nie je prihlásený. Presmerovanie už mala spracovať authentication.js.");
            }
        });

        // Ak už sú globálne dáta k dispozícii, vykreslíme aplikáciu ihneď.
        if (window.isGlobalAuthReady && window.globalUserProfileData) {
            console.log("logged-in-notifications.html: GlobalData už pripravená pri DOMContentLoaded. Vykresľujem React aplikáciu.");
            renderApp();
        } else if (window.isGlobalAuthReady && !window.globalUserProfileData) {
            console.log("logged-in-notifications.html: Auth ready, but no user data. Redirecting to login.");
            window.location.href = 'login.html';
        }
    });
</script>
</body>
</html>
