<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Hlavička -->
    <div id="header-placeholder"></div>

    <div class="flex flex-1">
        <!-- Ľavé menu -->

        <!-- Hlavný obsah -->
        <main id="users-management-root" class="flex-1 p-8 pt-4 md:ml-64">
            <!-- Tu sa bude vykresľovať React aplikácia UsersManagementApp -->
            <div class="flex items-center justify-center min-h-screen bg-gray-100">
                <div class="text-xl font-semibold text-gray-700">Načítavam...</div>

    <!-- Načítanie globálnych skriptov a React aplikácie -->
    <script src="header.js"></script>
    <script src="left-menu.js"></script>
    <script src="logged-in-users.js"></script>

    <script type="module">
        // Funkcia na dynamické načítanie HTML obsahu
        async function loadHtmlContent(placeholderId, url) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const html = await response.text();
                document.getElementById(placeholderId).innerHTML = html;
                console.log(`${url} načítaný do ${placeholderId}`);
            } catch (error) {
                console.error(`Chyba pri načítaní ${url}:`, error);
                document.getElementById(placeholderId).innerHTML = `<div style="color: red; text-align: center;">Chyba pri načítaní obsahu: ${url}</div>`;
            }
        }

        // Spustíme načítanie hlavičky a menu po načítaní DOM
        window.onload = async () => {
            await loadHtmlContent('header-placeholder', 'header.html');
            await loadHtmlContent('left-menu-placeholder', 'left-menu.html');

            // Renderujeme React aplikáciu až po načítaní DOM a všetkých skriptov
            if (typeof React === 'undefined' || typeof ReactDOM === 'undefined') {
                console.error("Chyba: React alebo ReactDOM nie sú načítané. Skontrolujte poradie skriptov.");
                document.getElementById('users-management-root').innerHTML = '<div style="color: red; text-align: center; padding: 20px;">Chyba pri načítaní aplikácie. Skúste to prosím neskôr.</div>';
                return;
            }
            // Zabezpečíme, že UsersManagementApp je definovaná (je v logged-in-users.js)
            if (typeof UsersManagementApp === 'undefined') {
                console.error("Chyba: Komponent UsersManagementApp nie je definovaný. Skontrolujte logged-in-users.js.");
                document.getElementById('users-management-root').innerHTML = '<div style="color: red; text-align: center; padding: 20px;">Chyba pri načítaní komponentu aplikácie.</div>';
                return;
            }

            const root = ReactDOM.createRoot(document.getElementById('users-management-root'));
            root.render(React.createElement(UsersManagementApp, null));
            console.log("logged-in-users.html: React App (UsersManagementApp) vykreslená.");
        };
    </script>
</body>
