<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOH 2025 - Správa používateľov</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding-top: 64px; /* Odsadenie pre pevnú hlavičku */
            /* padding-left: 256px; */ /* TOTO ODSTRÁNIME, ak by tu bolo, aby sa obsah neposúval celý doprava */
        }
        /* Štýly pre modálne okná */
        /* Tieto štýly sú všeobecné, ale ConfirmationModal už nie je vykresľovaný */
        .modal {
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            animation: fadeIn 0.3s ease-out;
            max-width: 500px;
            width: 90%;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Špecifické štýly pre modalAuthentication */
        .modal-authentication {
            position: fixed;
            z-index: 1000; /* Vyššie ako iné modály */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7); /* Tmavšie pozadie */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-authentication-content {
            background-color: #fefefe;
            padding: 0; /* Odstránime padding, aby iframe zaberal celú plochu */
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            width: 95%; /* Väčšia šírka */
            height: 95%; /* Väčšia výška */
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Skryjeme pretečenie, ak je iframe väčší */
        }

        .modal-authentication-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            background-color: #f9f9f9;
        }

        .modal-authentication-header h3 {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 600;
            color: #333;
        }

        .modal-authentication-close {
            background: none;
            border: none;
            font-size: 1.8rem;
            cursor: pointer;
            color: #666;
            transition: color 0.2s;
        }

        .modal-authentication-close:hover {
            color: #333;
        }

        .modal-authentication-body {
            flex-grow: 1; /* Zabezpečí, že zaberie zvyšný priestor */
            display: flex;
            overflow: hidden; /* Dôležité pre iframe */
        }

        .modal-authentication-body iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Hlavička - bude načítaná dynamicky -->
    <div id="header-placeholder"></div>

    <!-- Ľavé menu - bude načítané dynamicky -->
    <div id="left-menu-placeholder"></div>

    <!-- Hlavný obsah React aplikácie pre správu používateľov -->
    <div id="users-management-root" class="flex-grow p-4 md:ml-64"></div>

    <!-- Firebase SDKs (Compat mode pre header.js a logged-in-users.js) -->
    <!-- Tieto musia byť načítané pred header.js a logged-in-users.js -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- React a ReactDOM - ZMENENÉ PORADIE A VERZIA -->
    <script src="https://unpkg.com/react@18.2.0/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js" crossorigin></script>

    <!-- Globálne premenné pre Firebase config (pre React aplikácie) -->
    <script type="text/javascript">
        // Tieto premenné sú definované globálne a budú použité v header.js a logged-in-users.js
        const __app_id = '1:26454452024:web:6954b4f90f87a3a1eb43cd';
        const __firebase_config = JSON.stringify({
            apiKey: "AIzaSyDj_bSTkjrquu1nyIVYW7YLbyBl1pD6YYo",
            authDomain: "prihlasovanie-4f3f3.firebaseapp.com",
            projectId: "prihlasovanie-4f3f3",
            storageBucket: "prihlasovanie-4f3f3.firebasestorage.app",
            messagingSenderId: "26454452024",
            appId: "1:26454452024:web:6954b4f90f87a3a1eb43cd"
        });
        const __initial_auth_token = null; // Pre túto aplikáciu nie je potrebný počiatočný auth token
        const __firebase_app_name = 'headerApp'; // Názov Firebase aplikácie pre hlavičku
    </script>

    <!-- Vlastné skripty - header.js musí byť type="text/javascript" pre globálne Firebase -->
    <script src="header.js"></script>
    <script src="left-menu.js"></script>

    <!-- Načítanie hlavného App komponentu pre správu používateľov -->
    <script type="module" src="logged-in-users.js"></script>

    <script type="text/javascript">
        // Funkcia na načítanie hlavičky
        async function loadHeader() {
            try {
                const response = await fetch('header.html');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const headerHtml = await response.text();
                document.getElementById('header-placeholder').innerHTML = headerHtml;
                // Po načítaní hlavičky inicializovať jej logiku
                if (typeof initializeHeaderLogic === 'function') {
                    initializeHeaderLogic();
                } else {
                    console.warn("Funkcia initializeHeaderLogic nie je definovaná v header.js. Uistite sa, že header.js obsahuje túto funkciu.");
                }
            } catch (error) {
                console.error("Chyba pri načítaní hlavičky:", error);
                document.getElementById('header-placeholder').innerHTML = '<div style="color: red; text-align: center; padding: 10px;">Chyba pri načítaní hlavičky.</div>';
            }
        }

        // Funkcia na načítanie ľavého menu
        async function loadLeftMenu() {
            try {
                const response = await fetch('left-menu.html');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const menuHtml = await response.text();
                document.getElementById('left-menu-placeholder').innerHTML = menuHtml;
                 // Po načítaní menu inicializovať jeho logiku
                if (typeof initializeLeftMenuLogic === 'function') {
                    initializeLeftMenuLogic();
                } else {
                    console.warn("Funkcia initializeLeftMenuLogic nie je definovaná v left-menu.js. Uistite sa, že left-menu.js obsahuje túto funkciu.");
                }
            } catch (error) {
                console.error("Chyba pri načítaní ľavého menu:", error);
                document.getElementById('left-menu-placeholder').innerHTML = '<div style="color: red; text-align: center; padding: 10px;">Chyba pri načítaní menu.</div>';
            }
        }

        // Spustíme načítanie hlavičky a menu po načítaní DOM
        window.onload = async () => {
            await loadHeader();
            await loadLeftMenu();

            // Renderujeme React aplikáciu až po načítaní DOM a všetkých skriptov
            if (typeof React === 'undefined' || typeof ReactDOM === 'undefined') {
                console.error("Chyba: React alebo ReactDOM nie sú načítané. Skontrolujte poradie skriptov.");
                document.getElementById('users-management-root').innerHTML = '<div style="color: red; text-align: center; padding: 20px;">Chyba pri načítaní aplikácie. Skúste to prosím neskôr.</div>';
                return;
            }
            // Zabezpečíme, že UsersManagementApp je definovaná (je v logged-in-users.js)
            if (typeof UsersManagementApp === 'undefined') {
                console.error("Chyba: Komponent UsersManagementApp nie je definovaný. Skontrolujte logged-in-users.js.");
                document.getElementById('users-management-root').innerHTML = '<div style="color: red; text-align: center; padding: 20px;">Chyba pri načítaní komponentu aplikácie.</div>';
                return;
            }

            const root = ReactDOM.createRoot(document.getElementById('users-management-root'));
            root.render(React.createElement(UsersManagementApp, null));
            console.log("logged-in-users.html: React App (UsersManagementApp) vykreslená.");
        };
    </script>
</body>
</html>
