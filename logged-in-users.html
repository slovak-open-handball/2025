<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOH 2025 - Správa používateľov</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" xintegrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
        }
        .main-content {
            margin-left: 256px; /* Pre ľavé menu */
            padding-top: 64px; /* Pre pevnú hlavičku */
            transition: margin-left 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Kontajnery pre hlavičku a menu -->
    <div id="header-placeholder"></div>
    <div id="left-menu-placeholder"></div>

    <!-- Hlavný obsah stránky -->
    <div id="main-content-area" class="flex flex-col">
        <div id="users-management-root" class="main-content p-6 flex-grow">
            <!-- React aplikácia sa vykreslí tu -->
            <div class="flex items-center justify-center h-full">
                <div class="text-center">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-gray-900 mx-auto"></div>
                    <p class="mt-4 text-gray-500">Načítavam aplikáciu...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Skripty -->
    <!-- Súbory authentication, header a left-menu musia byť načítané prvé, lebo definujú globálne funkcie a premenné -->
    <script type="module" src="authentication.js"></script>
    <script type="module" src="header.js"></script>
    <script type="module" src="logged-in-left-menu.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    
    <!-- Váš hlavný aplikačný skript -->
    <script type="module" src="logged-in-users.js"></script>
</body>
</html>
