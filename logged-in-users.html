<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOH 2025 - Správa používateľov</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding-top: 64px; /* Odsadenie pre pevnú hlavičku */
            display: flex; /* Použitie flexboxu pre hlavný layout */
            flex-direction: column; /* Hlavička, potom obsah */
            min-height: 100vh; /* Minimálna výška na celú obrazovku */
        }
        /* Štýly pre modálne okná */
        .modal {
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
        }
        /* Štýly pre prepínač notifikácií */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Global constants for Firebase (replace with actual values if available) -->
    <script>
        const appId = 'default-app-id'; // Nahraďte skutočným ID aplikácie
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: appId
        };
        const initialAuthToken = null; // Token bude nastavený prostredím Canvas
    </script>
</head>
<body>
    <!-- Placeholder pre hlavičku -->
    <div id="header-placeholder"></div>

    <div class="flex flex-1">
        <!-- Placeholder pre ľavé menu -->
        <div id="left-menu-placeholder"></div>

        <!-- Hlavný obsah stránky -->
        <main class="flex-1 p-4 ml-64 mt-16">
            <div id="root">
                <!-- React aplikácia sa načíta sem -->
                <div class="flex items-center justify-center min-h-screen bg-gray-100">
                    <div class="text-xl font-semibold text-gray-700">Načítavam aplikáciu...</div>
                </div>
            </div>
        </main>
    </div>

    <!-- Načítanie hlavných JS súborov -->
    <script src="header.js"></script>
    <script src="left-menu.js"></script>
    <script src="logged-in-users.js"></script>

    <script>
        // Funkcia na dynamické načítanie HTML obsahu
        async function loadHtmlContent(url, elementId) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const html = await response.text();
                document.getElementById(elementId).innerHTML = html;
            } catch (error) {
                console.error(`Chyba pri načítaní ${url}:`, error);
                document.getElementById(elementId).innerHTML = `<div style="color: red; text-align: center; padding: 20px;">Chyba pri načítaní obsahu: ${error.message}</div>`;
            }
        }

        // Spustíme načítanie hlavičky a menu po načítaní DOM
        window.onload = async () => {
            try {
                await loadHtmlContent('header.html', 'header-placeholder');
                await loadHtmlContent('left-menu.html', 'left-menu-placeholder');

                // Renderujeme React aplikáciu až po načítaní DOM a všetkých skriptov
                if (typeof React === 'undefined' || typeof ReactDOM === 'undefined') {
                    console.error("Chyba: React alebo ReactDOM nie sú načítané. Skontrolujte poradie skriptov.");
                    document.getElementById('root').innerHTML = '<div style="color: red; text-align: center; padding: 20px;">Chyba pri načítaní aplikácie. Skúste to prosím neskôr.</div>';
                    return;
                }
                if (typeof UsersManagementApp === 'undefined') {
                    console.error("Chyba: Komponent UsersManagementApp nie je definovaný. Skontrolujte logged-in-users.js.");
                    document.getElementById('root').innerHTML = '<div style="color: red; text-align: center; padding: 20px;">Chyba pri načítaní komponentu aplikácie.</div>';
                    return;
                }

                const root = ReactDOM.createRoot(document.getElementById('root'));
                root.render(React.createElement(UsersManagementApp, null));
                console.log("logged-in-users.html: React App vykreslená.");
            } catch (error) {
                console.error("Chyba pri inicializácii stránky:", error);
                document.getElementById('root').innerHTML = `<div style="color: red; text-align: center; padding: 20px;">Chyba pri načítaní aplikácie: ${error.message}. Skúste to prosím neskôr.</div>`;
            }
        };
    </script>
</body>
</html>
