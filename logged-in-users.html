<html lang="sk">
<head>

    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding-top: 64px; /* Odsadenie pre pevnú hlavičku */
            display: flex; /* Použitie flexboxu pre hlavný layout */
            flex-direction: column; /* Hlavička, potom obsah */
            min-height: 100vh; /* Minimálna výška na celú obrazovku */
        }
        /* Štýly pre modálne okná */
        .modal {
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative;
        }
        /* Štýly pre hlavnú oblasť obsahu, aby sa prispôsobila ľavému menu */
        #main-content-area {
            padding: 1rem; /* Pôvodný p-4 */
            flex-grow: 1;
            box-sizing: border-box; /* Zabezpečí, že padding sa započíta do šírky */
        }
        /* NOVINKA: Odsadenie pre ľavé menu na väčších obrazovkách */
        @media (min-width: 1024px) { /* Tailwind's 'lg' breakpoint */
            #main-content-area {
                margin-left: 256px; /* Šírka ľavého menu */
            }
        }
        @media (max-width: 768px) {
            #main-content-area {
                padding-left: 1rem; 
            }
        }
    </style>
    <!-- Firebase SDKs -->

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Hlavička sa načíta dynamicky -->
    <div id="header-placeholder"></div>

    <div class="flex flex-1">
        <!-- Ľavé menu sa načíta dynamicky -->
        <div id="left-menu-placeholder"></div>
        
        <!-- Hlavná oblasť pre obsah React aplikácie -->
        <div id="main-content-area" class="flex-1">
            <!-- React aplikácia sa vykreslí sem -->
            <div id="root"></div>
        </div>
    </div>

    <!-- Načítanie hlavného skriptu pre túto stránku (UsersManagementApp) -->
    <script src="logged-in-users.js"></script>

    <!-- Načítanie hlavičky a logiky menu -->
    <script>
        // Funkcia na načítanie hlavičky a jej JS súboru
        async function loadHeader() {
            const headerPlaceholder = document.getElementById('header-placeholder');
            if (headerPlaceholder) {
                try {
                    const response = await fetch('header.html');
                    if (!response.ok) throw new Error('Network response was not ok.');
                    const headerHtml = await response.text();
                    headerPlaceholder.innerHTML = headerHtml;

                    return new Promise((resolve, reject) => {
                        const headerScript = document.createElement('script');
                        headerScript.src = 'header.js';
                        headerScript.onload = () => {
                            console.log("header.js načítaný a spustený.");
                            if (typeof window.initializeGlobalNotificationHandler === 'function') {
                                window.initializeGlobalNotificationHandler();
                            }
                            resolve(); // Vyrieši Promise po načítaní JS súboru
                        };
                        headerScript.onerror = (e) => {
                            console.error("Chyba pri načítaní header.js:", e);
                            reject(e); // Odmietne Promise pri chybe
                        };
                        document.body.appendChild(headerScript);
                    });
                } catch (error) {
                    console.error("Chyba pri načítaní hlavičky:", error);
                    return Promise.reject(error); // Vráti odmietnutú Promise
                }
            }
            return Promise.resolve(); // Ak placeholder neexistuje, vyrieši okamžite
        }

        // Funkcia na načítanie ľavého menu a jeho JS súboru
        async function loadLeftMenu() {
            const leftMenuPlaceholder = document.getElementById('left-menu-placeholder');
            if (leftMenuPlaceholder) {
                try {
                    const response = await fetch('left-menu.html');
                    if (!response.ok) throw new Error('Network response was not ok.');
                    const menuHtml = await response.text();
                    leftMenuPlaceholder.innerHTML = menuHtml;

                    return new Promise((resolve, reject) => {
                        const menuScript = document.createElement('script');
                        menuScript.src = 'left-menu.js';
                        menuScript.onload = () => {
                            console.log("left-menu.js načítaný a spustený.");
                            resolve(); // Vyrieši Promise po načítaní JS súboru
                        };
                        menuScript.onerror = (e) => {
                            console.error("Chyba pri načítaní left-menu.js:", e);
                            reject(e); // Odmietne Promise pri chybe
                        };
                        document.body.appendChild(menuScript);
                    });
                } catch (error) {
                    console.error("Chyba pri načítaní ľavého menu:", error);
                    return Promise.reject(error); // Vráti odmietnutú Promise
                }
            }
            return Promise.resolve(); // Ak placeholder neexistuje, vyrieši okamžite
        }

        // Spustíme načítanie hlavičky a menu po načítaní DOM
        window.onload = async () => {
            try {
                await loadHeader(); // Počká na načítanie HTML aj JS hlavičky
                await loadLeftMenu(); // Počká na načítanie HTML aj JS ľavého menu

                // Renderujeme React aplikáciu až po načítaní DOM a všetkých skriptov
                if (typeof React === 'undefined' || typeof ReactDOM === 'undefined') {
                    console.error("Chyba: React alebo ReactDOM nie sú načítané. Skontrolujte poradie skriptov.");
                    document.getElementById('root').innerHTML = '<div style="color: red; text-align: center; padding: 20px;">Chyba pri načítaní aplikácie. Skúste to prosím neskôr.</div>';
                    return;
                }
                if (typeof UsersManagementApp === 'undefined') {
                    console.error("Chyba: Komponent UsersManagementApp nie je definovaný. Skontrolujte logged-in-users.js.");
                    document.getElementById('root').innerHTML = '<div style="color: red; text-align: center; padding: 20px;">Chyba pri načítaní komponentu aplikácie.</div>';
                    return;
                }

                const root = ReactDOM.createRoot(document.getElementById('root'));
                root.render(React.createElement(UsersManagementApp, null));
                console.log("logged-in-users.html: React App vykreslená.");
            } catch (error) {
                console.error("Chyba pri inicializácii stránky:", error);
                document.getElementById('root').innerHTML = `<div style="color: red; text-align: center; padding: 20px;">Chyba pri načítaní aplikácie: ${error.message}. Skúste to prosím neskôr.</div>`;
            }
        };
    </script>
</body>
</html>
