<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOH 2025 - Moje nastavenia</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding-top: 64px; /* Odsadenie pre pevnú hlavičku */
        }
        /* Štýly pre modálne okná */
        .modal {
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
            position: relative;
        }
        /* Štýly pre hlavnú oblasť obsahu, aby sa prispôsobila ľavému menu */
        #main-content-area {
            /* Znovu zavádzame margin-left na posunutie obsahu za ľavé menu */
            margin-left: 256px; /* Predpokladaná šírka ľavého menu (w-64) */
            padding: 1rem;
            flex-grow: 1;
            display: flex; /* Pridáme display:flex pre main-content-area */
            min-width: 0;
        }
        /* Media query pre menšie obrazovky */
        @media (max-width: 768px) {
            #main-content-area {
                margin-left: 0; /* Na mobiloch sa menu nezobrazuje ako pevné vľavo */
            }
        }

        /* Custom Toggle Switch Styles */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked + .slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }
    </style>
    <!-- Firebase SDKs - Aktualizované na verziu 11.6.1 pre kompatibilitu s authentication.js -->
    <script type="module" src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js"></script>
    
    <!-- React a ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Pôvodne tu bolo načítanie loader.js, ktoré teraz odstránime, aby sa nezobrazoval globálny loader -->
    <!-- <script type="module" src="loader.js"></script> --> 
    <script type="module" src="authentication.js"></script>
    <!-- Načítanie skriptu pre hlavičku -->
    <script type="module" src="header.js"></script>
    <!-- Načítanie skriptu pre ľavé menu, ktoré si načíta svoje HTML samé -->
    <script type="module" src="logged-in-left-menu.js"></script>
    
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Hlavička sa načíta dynamicky -->
    <div id="header-placeholder"></div>

    <div class="flex flex-1">
        <!-- Ľavé menu sa načíta dynamicky do tohto placeholderu -->
        <div id="menu-placeholder">
            <!-- Statický obsah pre ľavé menu, aby sa zabránilo chybám "element not found" -->
            <div id="left-menu" class="w-64 bg-gray-800 text-white flex-shrink-0">
                <div class="p-4 flex items-center justify-between">
                    <button id="menu-toggle-button" class="text-white text-2xl">☰</button>
                    <span class="text-xl font-semibold ml-4">Menu</span>
                </div>
                <nav class="mt-5">
                    <a href="logged-in-my-data.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">Moje údaje</a>
                    <a href="logged-in-my-settings.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">Moje nastavenia</a>
                    <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">Vytvorenie kategórií</a>
                    <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">Nastavenie turnaja</a>
                    <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">Registrácie</a>
                </nav>
            </div>
        </div>
        <main id="main-content-area" class="flex-grow flex justify-center items-start">
            <!-- Obsah React aplikácie bude vycentrovaný v #root -->
            <div id="root" class="flex-grow max-w-4xl w-full px-4 sm:px-6 lg:px-8 py-8">
                <!-- Obsah aplikácie bude vykreslený tu, vrátane loadera -->
                <!-- Loader bude riadený z logged-in-my-settings.js -->
            </div>
        </main>
    </div>

    <!-- Načítanie hlavného skriptu pre túto stránku (MySettingsApp) - Typ module pre React -->
    <script type="module" src="logged-in-my-settings.js"></script>

    <!-- Spustíme renderovanie React aplikácie po načítaní DOM -->
    <script type="module">
        window.onload = async () => {
            // Overíme, či sú globálne Firebase inštancie dostupné
            if (typeof React === 'undefined' || typeof ReactDOM === 'undefined') {
                console.error("Chyba: React alebo ReactDOM nie sú načítané. Skontrolujte poradie skriptov.");
                document.getElementById('root').innerHTML = '<div style="color: red; text-align: center; padding: 20px;">Chyba pri načítaní aplikácie. Skúste to prosím neskôr.</div>';
                return;
            }
            if (!window.auth || !window.db) {
                console.error("Chyba: Firebase Auth alebo Firestore nie sú inicializované. Skontrolujte authentication.js.");
                document.getElementById('root').innerHTML = '<div style="color: red; text-align: center; padding: 20px;">Chyba pri inicializácii Firebase. Skúste to prosím neskôr.</div>';
                return;
            }

            // Teraz, keď vieme, že React a Firebase sú pripravené, môžeme vykresliť aplikáciu.
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(React.createElement(MySettingsApp, null));
            console.log("logged-in-my-settings.html: React App vykreslená.");
        };
    </script>
</body>
</html>
