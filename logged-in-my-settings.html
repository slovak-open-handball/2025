<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOH 2025 - Moje nastavenia</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            /* padding-top sa teraz aplikuje na kontajnery obsahu, nie na body */
        }
        /* Štýly pre modálne okná */
        .modal {
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
    </style>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- React a ReactDOM CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <script>
        // Global application ID and Firebase configuration
        // Tieto premenné sú sprístupnené globálne pre všetky React aplikácie
        const appId = '1:26454452024:web:6954b4f90f87a3a1eb43cd';
        const firebaseConfig = {
          apiKey: "AIzaSyDj_bSTkjrquu1nyIVYW7YLbyBl1pD6YYo",
          authDomain: "prihlasovanie-4f3f3.firebaseapp.com",
          projectId: "prihlasovanie-4f3f3",
          storageBucket: "prihlasovanie-4f3f3.firebasestorage.app",
          messagingSenderId: "26454452024",
          appId: "1:26454452024:web:6954b4f90f87a3a1eb43cd"
        };
        const __initial_auth_token = null; // Token bude nastavený po prihlásení

        // Inicializácia Firebase (musí byť pred načítaním React komponentov)
        // Skontrolujte, či už Firebase nebolo inicializované
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig); // Používame priamo firebaseConfig objekt
        }

        // Globálne funkcie pre manipuláciu s menu a hlavičkou
        // Tieto funkcie sa očakávajú, že budú definované v header.js a left-menu.js
        // a sprístupnené globálne (napr. window.updateMenuItemsVisibility = ...)
        // aby ich mohli volať React komponenty.
        // Ich definície sú odstránené z tohto HTML súboru.

        // Funkcia na načítanie všetkých komponentov
        async function loadAllComponents() {
            try {
                // Načítanie header.js (ktorý by mal načítať header.html do #header-container)
                console.log("logged-in-my-settings.html: Načítavam header.js...");
                const headerScript = document.createElement('script');
                headerScript.src = 'header.js';
                headerScript.type = 'text/javascript';
                document.body.appendChild(headerScript);

                // Počkáme, kým sa header.js načíta a vykoná
                await new Promise((resolve, reject) => {
                    headerScript.onload = resolve;
                    headerScript.onerror = reject;
                });
                console.log("logged-in-my-settings.html: header.js načítaný.");

                // Načítanie left-menu.js (ktorý by mal načítať left-menu.html do #left-menu-container)
                console.log("logged-in-my-settings.html: Načítavam left-menu.js...");
                const leftMenuScript = document.createElement('script');
                leftMenuScript.src = 'left-menu.js';
                leftMenuScript.type = 'text/javascript';
                document.body.appendChild(leftMenuScript);

                // Počkáme, kým sa left-menu.js načíta a vykoná
                await new Promise((resolve, reject) => {
                    leftMenuScript.onload = resolve;
                    leftMenuScript.onerror = reject;
                });
                console.log("logged-in-my-settings.html: left-menu.js načítaný.");

                // Teraz načítať logged-in-my-settings.js (hlavná React aplikácia)
                console.log("logged-in-my-settings.html: Načítavam logged-in-my-settings.js...");
                const mySettingsScript = document.createElement('script');
                mySettingsScript.src = 'logged-in-my-settings.js';
                mySettingsScript.type = 'text/javascript';
                mySettingsScript.onload = () => {
                    console.log("logged-in-my-settings.html: logged-in-my-settings.js načítaný.");
                    // Overíme, či je komponent TournamentSettingsApp globálne dostupný
                    if (typeof TournamentSettingsApp === 'undefined') {
                        console.error("Chyba: Komponent TournamentSettingsApp nie je definovaný. Skontrolujte logged-in-my-settings.js.");
                        document.getElementById('root').innerHTML = '<div style="color: red; text-align: center; padding: 20px;">Chyba pri načítaní komponentu aplikácie.</div>';
                        return;
                    }

                    const root = ReactDOM.createRoot(document.getElementById('root'));
                    root.render(React.createElement(TournamentSettingsApp, null));
                    console.log("logged-in-my-settings.html: React App vykreslená.");
                };
                mySettingsScript.onerror = (e) => {
                    console.error("logged-in-my-settings.html: Chyba pri načítaní logged-in-my-settings.js:", e);
                    document.getElementById('root').innerHTML = '<div style="color: red; text-align: center; padding: 20px;">Chyba pri načítaní skriptu nastavení.</div>';
                };
                document.body.appendChild(mySettingsScript);

            } catch (error) {
                console.error("Chyba pri inicializácii stránky (načítanie skriptov):", error);
                document.getElementById('root').innerHTML = '<div style="color: red; text-align: center; padding: 20px;">Chyba pri inicializácii stránky.</div>';
            }
        }

        // Spustíme načítanie všetkých komponentov po načítaní DOM
        window.onload = loadAllComponents;
    </script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <div id="header-container" class="fixed top-0 left-0 w-full bg-white shadow-md z-40">
        <!-- Obsah z header.html sa načíta sem pomocou header.js -->
    </div>

    <div class="flex flex-1 w-full"> <!-- Flex kontajner pre ľavé menu a hlavný obsah -->
        <div id="left-menu-container" class="w-64 bg-white shadow-md pt-16 hidden md:block flex-shrink-0">
            <!-- Obsah z left-menu.html sa načíta sem pomocou left-menu.js -->
        </div>
        <div id="root" class="flex-1 overflow-y-auto pt-16">
            <!-- React aplikácia (TournamentSettingsApp) sa načíta sem -->
        </div>
    </div>
</body>
</html>
