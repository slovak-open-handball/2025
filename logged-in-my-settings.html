<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOH 2025 - Moje Nastavenia</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding-top: 64px; /* Odsadenie pre pevnú hlavičku */
            box-sizing: border-box; /* Zabezpečí, že padding neovplyvní celkovú šírku */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        /* Štýly pre modálne okná */
        .modal {
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
            position: relative;
        }
        /* Štýly pre hlavnú oblasť obsahu, aby sa prispôsobila ľavému menu */
        #main-content-area {
            margin-left: 256px; /* Šírka ľavého menu + nejaký padding */
            padding: 1rem;
            flex-grow: 1;
            transition: margin-left 0.3s ease-in-out; /* Plynulá animácia pre margin-left */
        }
        @media (max-width: 768px) {
            #main-content-area {
                margin-left: 0; /* Na mobiloch sa menu nezobrazuje ako pevné vľavo */
            }
        }

        /* Custom Toggle Switch Styles */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked + .slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }

        /* Global Loader Styles */
        #global-loader {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.3s ease-in-out;
            opacity: 0;
            visibility: hidden;
        }
        #global-loader.show {
            opacity: 1;
            visibility: visible;
        }

        /* Left Menu Specific Styles */
        #left-menu {
            position: fixed;
            top: 64px; /* Pod hlavičkou */
            left: 0;
            width: 256px; /* Šírka menu */
            height: calc(100vh - 64px); /* Výška od hlavičky po spodok */
            background-color: #1a202c; /* Tmavé pozadie */
            color: #ffffff;
            transform: translateX(0); /* Predvolene viditeľné */
            transition: transform 0.3s ease-in-out;
            z-index: 50;
        }
        #left-menu.hidden-menu {
            transform: translateX(-256px); /* Skryté mimo obrazovku */
        }
        @media (max-width: 768px) {
            #left-menu {
                transform: translateX(-256px); /* Skryté na mobiloch predvolene */
            }
            #left-menu.visible-mobile {
                transform: translateX(0); /* Viditeľné na mobiloch po kliknutí */
            }
        }
        #menu-toggle-button {
            /* Štýly pre tlačidlo prepínania menu */
            position: fixed;
            top: 70px; /* Tesne pod hlavičkou */
            left: 260px; /* Hneď vedľa menu */
            background-color: #2196F3;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            z-index: 60;
            transition: left 0.3s ease-in-out;
        }
        #menu-toggle-button.menu-hidden-button {
            left: 10px; /* Keď je menu skryté, tlačidlo je vľavo */
        }
        @media (max-width: 768px) {
            #menu-toggle-button {
                left: 10px; /* Vždy vľavo na mobiloch */
            }
            #menu-toggle-button.menu-hidden-button {
                 left: 10px; /* Vždy vľavo na mobiloch */
            }
        }
    </style>
    <!-- Firebase SDKs - Aktualizované na verziu 11.6.1 pre kompatibilitu s authentication.js -->
    <script type="module" src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js"></script>
    
    <!-- React a ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Načítanie globálnych skriptov PRVÉ -->
    <script type="module" src="loader.js"></script>
    <script type="module" src="authentication.js"></script>
    <!-- Načítanie skriptu pre hlavičku -->
    <script type="module" src="header.js"></script>
    <!-- Načítanie skriptu pre ľavé menu, ktoré si načíta svoje HTML samé -->
    <script type="module" src="logged-in-left-menu.js"></script>
    
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Globálny loader - teraz spravovaný len JS cez loader.js -->
    <!-- Odstránený #global-loader div z HTML, bude pridaný dynamicky cez loader.js -->

    <!-- Hlavička sa načíta dynamicky -->
    <div id="header-placeholder"></div>

    <div class="flex flex-1">
        <!-- Ľavé menu sa načíta dynamicky do tohto placeholderu -->
        <div id="menu-placeholder"></div>
        
        <!-- Tlačidlo na prepínanie menu bude pridané skriptom logged-in-left-menu.js -->

        <main id="main-content-area" class="flex-grow flex">
            <!-- Sem sme pridali triedu pre plynulú animáciu -->
            <div class="flex-shrink-0 w-16 transition-all duration-300"></div> <!-- Pomocný div, ktorý vytvára priestor pre zbalené menu -->
            <div id="root" class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8">
                <!-- Záložný spinner, kým sa nenačíta React -->
                <div class="flex justify-center pt-16">
                    <div class="animate-spin rounded-full h-32 w-32 border-b-4 border-blue-500"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Načítanie hlavného skriptu pre túto stránku (MySettingsApp) - Typ module pre React -->
    <script type="module" src="logged-in-my-settings.js"></script>
    
    <!-- Skript na spustenie React app bol presunutý do logged-in-my-settings.js -->

</body>
</html>
