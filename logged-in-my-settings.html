<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOH 2025 - Moje Nastavenia</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding-top: 64px; /* Odsadenie pre pevnú hlavičku */
        }
        /* Štýly pre modálne okná */
        .modal {
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
            position: relative;
        }
        /* Štýly pre hlavnú oblasť obsahu, aby sa prispôsobila ľavému menu */
        #main-content-area {
            margin-left: 256px; /* Šírka ľavého menu + nejaký padding */
            padding: 1rem;
            flex-grow: 1;
        }
        @media (max-width: 768px) {
            #main-content-area {
                margin-left: 0; /* Na mobiloch sa menu nezobrazuje ako pevné vľavo */
            }
        }

        /* Custom Toggle Switch Styles */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked + .slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }
    </style>
    <!-- Firebase SDKs - Aktualizované na verziu 11.6.1 pre kompatibilitu s authentication.js -->
    <!-- Odstránená lokálna inicializácia Firebase, nakoľko sa inicializuje v authentication.js -->
    <script type="module" src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js"></script>
    
    <!-- React a ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Načítanie globálneho loadera a autentifikačného skriptu PRVÉ -->
    <script type="module" src="loader.js"></script>
    <script type="module" src="authentication.js"></script>
    
    <!-- Globálne premenné (ak sú potrebné pre iné skripty pred React appkou) -->
    <!-- appId a firebaseConfig sú už definované v authentication.js a sprístupnené globálne ak je potreba -->
    <!-- initialAuthToken je tiež spracované v authentication.js -->
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Hlavička sa načíta dynamicky -->
    <div id="header-placeholder"></div>

    <div class="flex flex-1">
        <!-- Ľavé menu sa načíta dynamicky -->
        <div id="left-menu-placeholder"></div>
        
        <!-- Hlavná oblasť pre obsah React aplikácie -->
        <div id="main-content-area" class="flex-1 p-4">
            <!-- React aplikácia sa vykreslí sem -->
            <div id="root"></div>
        </div>
    </div>

    <!-- Načítanie hlavného skriptu pre túto stránku (MySettingsApp) - Typ module pre React -->
    <script type="module" src="logged-in-my-settings.js"></script>

    <!-- Načítanie hlavičky a logiky menu -->
    <script type="module">
        // Funkcia na načítanie hlavičky
        async function loadHeader() {
            const headerPlaceholder = document.getElementById('header-placeholder');
            if (headerPlaceholder) {
                try {
                    const response = await fetch('header.html');
                    if (!response.ok) throw new Error('Network response was not ok.');
                    const headerHtml = await response.text();
                    headerPlaceholder.innerHTML = headerHtml;

                    // Header.js je už typu module, takže ho načítať pomocou importu
                    // Priamy import tu nie je možný, pretože sme v inline skripte.
                    // header.js už má vlastný DOMContentLoaded listener pre spustenie window.loadHeaderAndScripts
                    // takže stačí zabezpečiť, aby bol script tag prítomný v head.
                    // Ale pre dynamické načítanie HTML a následné spustenie JS to je iné.
                    // Najlepšie bude spoliehať sa na to, že header.js sa načíta sám a inicializuje svoju logiku.
                    // Ak header.js obsahuje `window.loadHeaderAndScripts`, túto funkciu zavoláme.
                    if (window.loadHeaderAndScripts) {
                        await window.loadHeaderAndScripts();
                        console.log("header.js logické funkcie spustené cez window.loadHeaderAndScripts.");
                    } else {
                        console.warn("window.loadHeaderAndScripts nie je definovaná. Uistite sa, že header.js je správne načítaný.");
                    }
                } catch (error) {
                    console.error("Chyba pri načítaní hlavičky:", error);
                }
            }
        }

        // Funkcia na načítanie ľavého menu
        async function loadLeftMenu() {
            const leftMenuPlaceholder = document.getElementById('left-menu-placeholder');
            if (leftMenuPlaceholder) {
                try {
                    const response = await fetch('left-menu.html');
                    if (!response.ok) throw new Error('Network response was not ok.');
                    const menuHtml = await response.text();
                    leftMenuPlaceholder.innerHTML = menuHtml;

                    const menuScript = document.createElement('script');
                    menuScript.type = 'module'; // Dôležité pre ES module
                    menuScript.src = 'left-menu.js';
                    menuScript.onload = () => {
                        console.log("left-menu.js načítaný a spustený.");
                        // window.updateMenuItemsVisibility je teraz definované v left-menu.js
                        // a volá sa z globalDataUpdated listenera v header.js (ktorý sa volá z authentication.js)
                    };
                    menuScript.onerror = (e) => {
                        console.error("Chyba pri načítaní left-menu.js:", e);
                    };
                    document.body.appendChild(menuScript);
                } catch (error) {
                    console.error("Chyba pri načítaní ľavého menu:", error);
                }
            }
        }

        // Spustíme načítanie hlavičky a menu po načítaní DOM
        window.onload = async () => {
            // Zobrazíme loader, kým sa všetko nenačíta
            window.showGlobalLoader();

            await loadHeader();
            await loadLeftMenu();

            // Renderujeme React aplikáciu až po načítaní DOM a všetkých skriptov
            if (typeof React === 'undefined' || typeof ReactDOM === 'undefined') {
                console.error("Chyba: React alebo ReactDOM nie sú načítané. Skontrolujte poradie skriptov.");
                document.getElementById('root').innerHTML = '<div style="color: red; text-align: center; padding: 20px;">Chyba pri načítaní aplikácie. Skúste to prosím neskôr.</div>';
                window.hideGlobalLoader();
                return;
            }
            // Zabezpečíme, že MySettingsApp je definovaná
            // Keďže logged-in-my-settings.js je type="module" a exportuje MySettingsApp ako window.MySettingsApp,
            // je dôležité počkať, kým sa modul načíta a spustí.
            // Spoliehame sa na to, že po načítaní scriptu type="module" MySettingsApp bude dostupné.
            // V prípade race condition, môžeme použiť setTimeout alebo observer.
            // Zjednodušene predpokladáme, že po `await` už bude dostupné.

            // Overíme, či sú globálne Firebase inštancie dostupné
            if (!window.auth || !window.db) {
                console.error("Chyba: Firebase Auth alebo Firestore nie sú inicializované. Skontrolujte authentication.js.");
                document.getElementById('root').innerHTML = '<div style="color: red; text-align: center; padding: 20px;">Chyba pri inicializácii Firebase. Skúste to prosím neskôr.</div>';
                window.hideGlobalLoader();
                return;
            }

            // Teraz, keď vieme, že React a Firebase sú pripravené, môžeme vykresliť aplikáciu.
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(React.createElement(MySettingsApp, null));
            console.log("logged-in-my-settings.html: React App vykreslená.");

            // Skryjeme loader po vykreslení React aplikácie
            window.hideGlobalLoader();
        };
    </script>
</body>
</html>
