<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOH 2025 - Moje nastavenia</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding-top: 64px; /* Padding for fixed header */
        }
        /* Modal window styles */
        .modal {
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
            position: relative;
        }
        /* Main content area styles to accommodate the left menu */
        #main-content-area {
            /* Restore margin-left to shift content after the left menu */
            margin-left: 256px; /* Assumed width of the left menu (w-64) */
            padding: 1rem;
            flex-grow: 1;
            display: flex; /* Add display:flex for main-content-area */
            /* Removed justify-content and align-items from main-content-area */
            min-width: 0;
        }
        /* Media query for smaller screens */
        @media (max-width: 768px) {
            #main-content-area {
                margin-left: 0; /* Menu is not fixed on the left on mobile */
            }
        }

        /* Custom Toggle Switch Styles */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked + .slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }
    </style>
    <!-- Firebase SDKs - Updated to version 11.6.1 for compatibility with authentication.js -->
    <script type="module" src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js"></script>
    
    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Originally here was loader.js, which we now remove so the global loader does not show up -->
    <!-- <script type="module" src="loader.js"></script> --> 
    <script type="module" src="authentication.js"></script>
    <!-- Script for the header -->
    <script type="module" src="header.js"></script>
    <!-- Script for the left menu, which loads its own HTML -->
    <script type="module" src="logged-in-left-menu.js"></script>
    
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- The header will be loaded dynamically -->
    <div id="header-placeholder"></div>

    <div class="flex flex-1">
        <!-- The left menu will be loaded dynamically into this placeholder -->
        <div id="menu-placeholder"></div>
        <main id="main-content-area" class="flex-grow flex justify-center items-start">
            <!-- Pomocný div, ktorý vytvára priestor pre zbalené menu, rovnako ako v logged-in-my-data.html -->
            <div class="flex-shrink-0 w-16 transition-all duration-300"></div>
            <!-- The content of the React application will be centered in #root -->
            <div id="root" class="flex-grow max-w-4xl w-full px-4 sm:px-6 lg:px-8 py-8">
                <!-- The application content will be rendered here, including the loader -->
                <!-- The loader will be controlled by logged-in-my-settings.js -->
            </div>
        </main>
    </div>

    <!-- Load the main script for this page (MySettingsApp) - React module type -->
    <script type="module" src="logged-in-my-settings.js"></script>

    <!-- Start rendering the React application after the DOM is loaded -->
    <script type="module">
        window.onload = async () => {
            // Check if global Firebase instances are available
            if (typeof React === 'undefined' || typeof ReactDOM === 'undefined') {
                console.error("Error: React or ReactDOM are not loaded. Check the script order.");
                document.getElementById('root').innerHTML = '<div style="color: red; text-align: center; padding: 20px;">Error loading application. Please try again later.</div>';
                return;
            }
            if (!window.auth || !window.db) {
                console.error("Error: Firebase Auth or Firestore are not initialized. Check authentication.js.");
                document.getElementById('root').innerHTML = '<div style="color: red; text-align: center; padding: 20px;">Error initializing Firebase. Please try again later.</div>';
                return;
            }
            // Zabezpečíme, že sa React vykreslí až po tom, čo je menu pripravené.
            // Čakanie na event je robustnejšie riešenie ako pevný timeout.
            document.addEventListener('menuLoaded', () => {
                const root = ReactDOM.createRoot(document.getElementById('root'));
                root.render(React.createElement(MySettingsApp, null));
                console.log("logged-in-my-settings.html: React App vykreslená.");
            });
            // Ak už bola udalosť odoslaná predtým, vykreslíme aplikáciu okamžite
            if (document.getElementById('left-menu')) {
                const root = ReactDOM.createRoot(document.getElementById('root'));
                root.render(React.createElement(MySettingsApp, null));
                console.log("logged-in-my-settings.html: React App vykreslená okamžite, menu už je v DOM.");
            }
        };
    </script>
</body>
</html>
