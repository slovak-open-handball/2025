<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOH 2025 - Prihlásený používateľ</title> <!-- Upravený názov pre generickú šablónu -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding-top: 64px; /* Odsadenie pre pevnú hlavičku */
        }
        /* Štýly pre hlavnú oblasť obsahu, aby sa prispôsobila ľavému menu */
        #main-content-area {
            margin-left: 0; /* Predvolene 0, menu-spacer to upraví dynamicky */
            padding: 1rem;
            flex-grow: 1;
            display: flex;
            justify-content: center; /* Centrovanie horizontálne */
            align-items: flex-start; /* Zarovnanie na začiatok vertikálne (aby nebolo v strede obrazovky) */
            width: 100%; /* Zabezpečíme, aby zaberala zvyšnú šírku */
        }
        @media (max-width: 768px) {
            #main-content-area {
                margin-left: 0; /* Na mobiloch sa menu nezobrazuje ako pevné vľavo */
                width: 100%; /* Na mobiloch zaberá celú šírku */
                justify-content: center; /* Stále centrovať obsah */
                align-items: flex-start;
            }
        }
    </style>
    <!-- React SDKs -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Hlavička sa načíta dynamicky -->
    <div id="header-placeholder"></div>
    <!-- Tento placeholder bol pridaný pre vloženie obsahu ľavého menu -->
    <div id="menu-placeholder"></div>
    <main id="main-content-area" class="flex-grow flex">
        <div class="flex-shrink-0 w-16 transition-all duration-300"></div>
        <div id="root" class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Obsah aplikácie bude vykreslený tu -->
            <div class="flex justify-center pt-16">
                <div class="animate-spin rounded-full h-32 w-32 border-b-4 border-blue-500"></div>
            </div>
        </div>
    </main>

    <!-- Skrytý div pre načítanie authentication.js (zabezpečuje inicializáciu Firebase) -->
    <div id="authentication-root" style="display: none;"></div>

    <!-- Načítanie globálnych skriptov -->
    <script type="module" src="loader.js"></script>
    <script type="module" src="authentication.js"></script>
    <script type="module" src="header.js"></script>
    <script type="module" src="logged-in-left-menu.js"></script>

    <!-- Dynamicky načítaný hlavný obsah stránky -->
    <script id="main-content-script" type="module" src=""></script>

    <script>
        // Funkcia na načítanie a vykreslenie React aplikácie
        const loadAndRenderMainContent = (componentName, scriptPath) => {
            // Pred spustením nového obsahu skryjeme loader, ak už beží
            if (window.hideGlobalLoader) {
                window.hideGlobalLoader();
            }
            // Zobrazíme loader, kým sa nenačíta nový obsah
            if (window.showGlobalLoader) {
                window.showGlobalLoader();
            }

            // Vyprázdnite kontajner pre React aplikáciu
            const rootElement = document.getElementById('root');
            rootElement.innerHTML = ''; // Vyčistíme predchádzajúci obsah

            // Dynamicky vytvoríme nový script element
            const oldScript = document.getElementById('main-content-script');
            if (oldScript) {
                oldScript.remove(); // Odstránime starý skript, ak existuje
            }

            const newScript = document.createElement('script');
            newScript.id = 'main-content-script';
            newScript.type = 'module';
            newScript.src = scriptPath;
            document.body.appendChild(newScript);

            newScript.onload = () => {
                const checkReadyAndRender = () => {
                    if (typeof React === 'undefined' || typeof ReactDOM === 'undefined') {
                        console.error("Chyba: React alebo ReactDOM nie sú načítané.");
                        rootElement.innerHTML = '<div style="color: red; text-align: center; padding: 20px;">Chyba pri načítaní aplikácie. Skúste to prosím neskôr.</div>';
                        if (window.hideGlobalLoader) window.hideGlobalLoader();
                        return;
                    }
                    if (typeof window[componentName] === 'undefined') {
                        console.warn(`Čakanie na definíciu komponentu ${componentName}...`);
                        setTimeout(checkReadyAndRender, 100);
                        return;
                    }

                    if (window.isGlobalAuthReady && window.globalUserProfileData !== undefined && typeof window.showGlobalLoader === 'function') {
                        if (window.hideGlobalLoader) {
                            window.hideGlobalLoader();
                        }

                        const root = ReactDOM.createRoot(rootElement);
                        root.render(React.createElement(window[componentName], null));
                        console.log(`HTML: React App '${componentName}' vykreslená.`);
                    } else {
                        setTimeout(checkReadyAndRender, 100);
                    }
                };
                checkReadyAndRender();
            };

            newScript.onerror = () => {
                console.error(`Chyba pri načítaní skriptu: ${scriptPath}`);
                rootElement.innerHTML = '<div style="color: red; text-align: center; padding: 20px;">Chyba pri načítaní obsahu stránky.</div>';
                if (window.hideGlobalLoader) window.hideGlobalLoader();
            };
        };

        // Export funkcie loadAndRenderMainContent, aby bola dostupná globálne
        window.loadAndRenderMainContent = loadAndRenderMainContent;

        // Vykreslite počiatočný obsah, napríklad pôvodné kategórie, pri prvom načítaní stránky.
        // ALEBO tu môžete načítať predvolenú úvodnú stránku po prihlásení.
        document.addEventListener('DOMContentLoaded', () => {
            // Predvolene načíta AddCategoriesApp, ako to bolo pôvodne.
            // Toto môžete zmeniť na akýkoľvek iný predvolený komponent, napr. 'HomePageApp' z 'home-page.js'.
            if (typeof window.showGlobalLoader === 'function') {
                window.showGlobalLoader();
            }
            loadAndRenderMainContent('AddCategoriesApp', 'logged-in-add-categories.js');
        });
    </script>
</body>
</html>
