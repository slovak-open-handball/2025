<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prihlásenie</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .form-input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            box-sizing: border-box;
        }
        .form-button {
            width: 100%;
            padding: 0.75rem;
            background-color: #4f46e5;
            color: white;
            border-radius: 0.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .form-button:hover {
            background-color: #4338ca;
        }
        .message-box {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
            text-align: left;
            font-size: 0.875rem;
        }
        .message-box.success {
            background-color: #d1fae5;
            color: #065f46;
        }
        .message-box.error {
            background-color: #fee2e2;
            color: #991b1b;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="text-3xl font-bold mb-6 text-gray-800">Prihlásenie</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" class="form-input" required>
            <input type="password" id="password" placeholder="Heslo" class="form-input" required>
            <button type="submit" class="form-button">Prihlásiť sa</button>
        </form>
        <div id="message-box" class="message-box hidden"></div>
    </div>

    <!-- DÔLEŽITÉ: Definujte globálne premenné PRED načítaním Firebase SDK a vašich JS súborov -->
    <script>
        // Tieto premenné sú poskytované prostredím Canvas.
        // Uistite sa, že sú dostupné. Ak nie sú, nastavte predvolené hodnoty.
        window.appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        window.firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
            // *** NAHRADTE TIETO ZASTUPNE HODNOTY VASIMI SKUTOCNYMI UDAJMI Z KONZOLY FIREBASE ***
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        window.initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Logovanie pre kontrolu, či sú premenné správne definované
        console.log("login.html: appId:", window.appId);
        console.log("login.html: firebaseConfig (len kľúče):", Object.keys(window.firebaseConfig));
        console.log("login.html: initialAuthToken:", window.initialAuthToken ? "Definovaný" : "Nedefinovaný");
    </script>

    <!-- Firebase SDK skripty -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <!-- Vlastné skripty -->
    <script src="header.js"></script> <!-- header.js musí byť načítaný po Firebase SDK -->
    <script src="login.js"></script>
</body>
</html>
