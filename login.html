<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prihlasovanie - Slovak Open Handball</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            /* Odstránené padding-top, pretože hlavička je teraz renderovaná Reactom a jej odsadenie sa riadi v App.js */
            padding: 0;
        }
    </style>

    <!-- Firebase SDKs - Načítané z CDN (používame compat verzie) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <!-- React a ReactDOM CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel Standalone pre preklad JSX v prehliadači -->
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Google reCAPTCHA v2 API script -->
    <!-- Nahraďte 'YOUR_RECAPTCHA_SITE_KEY' vaším skutočným Site Key z Google reCAPTCHA konzoly -->
    <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" async defer></script>
</head>
<body class="bg-gray-100">
    <!-- Už nepotrebujeme placeholder pre hlavičku, pretože je integrovaná do App.js -->
    <!-- <div id="header-placeholder"></div> -->

    <!-- Toto je koreňový element, kde sa bude renderovať vaša React aplikácia -->
    <!-- Upravené triedy, aby App komponent mohol riadiť celý layout vrátane hlavičky -->
    <div id="root" class="min-h-screen flex flex-col items-center font-inter overflow-y-auto">
        <!-- Obsah React aplikácie (vrátane hlavičky) bude vložený sem -->
    </div>

    <!-- Váš React kód (App.js) -->
    <script type="text/babel" src="App.js"></script>

    <script type="text/javascript">
        // Globálna funkcia, ktorú zavolá reCAPTCHA po načítaní
        // Táto funkcia bude volaná z App.js na renderovanie reCAPTCHA
        window.onloadCallback = function() {
            console.log("reCAPTCHA API načítané.");
            // App.js bude zodpovedný za renderovanie reCAPTCHA widgetu
        };

        // Tento skript sa spustí po načítaní App.js a hlavičky
        window.onload = function() {
            // Už nenačítavame hlavičku samostatne, pretože je v React komponente
            // loadHeader().then(() => {
                // Potom renderujeme React aplikáciu až po načítaní DOM a všetkých skriptov
                if (typeof React === 'undefined' || typeof ReactDOM === 'undefined') {
                    console.error("Chyba: React alebo ReactDOM nie sú načítané. Skontrolujte poradie skriptov.");
                    document.getElementById('root').innerHTML = '<div style="color: red; text-align: center; padding: 20px;">Chyba pri načítaní aplikácie. Skúste to prosím neskôr.</div>';
                    return;
                }
                if (typeof App === 'undefined') {
                    console.error("Chyba: Komponent App nie je definovaný. Skontrolujte App.js.");
                    document.getElementById('root').innerHTML = '<div style="color: red; text-align: center; padding: 20px;">Chyba pri načítaní komponentu aplikácie.</div>';
                    return;
                }

                const root = ReactDOM.createRoot(document.getElementById('root'));
                root.render(React.createElement(App, null));
            // }).catch(error => {
            //     console.error("Chyba pri inicializácii stránky:", error);
            // });
        };
    </script>
</body>
</html>
