<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOH 2025 - Nastavenia turnaja</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding-top: 64px; /* Odsadenie pre pevnú hlavičku */
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        /* Štýly pre modálne okná */
        .modal {
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
            position: relative;
        }
        /* Štýly pre hlavnú oblasť obsahu, aby sa prispôsobila ľavému menu */
        #main-content-area {
            /* Pôvodné margin-left: 256px; je teraz riadené flex-shrink-0 v logged-in-my-data.html */
            padding: 1rem;
            flex-grow: 1;
        }
        @media (max-width: 768px) {
            #main-content-area {
                margin-left: 0; /* Na mobiloch sa menu nezobrazuje ako pevné vľavo */
            }
        }
    </style>
    <!-- React a ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Hlavička sa načíta dynamicky -->
    <div id="header-placeholder"></div>

    <main id="main-content-area" class="flex-grow flex">
        <!-- Sem sme pridali triedu pre plynulú animáciu -->
        <div class="flex-shrink-0 w-16 transition-all duration-300" id="menu-placeholder-spacer"></div>
        <div id="menu-placeholder"></div>
        
        <!-- Hlavná oblasť pre obsah React aplikácie -->
        <div id="root" class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Obsah aplikácie bude vykreslený tu -->
            <div class="flex justify-center">
                <div class="animate-spin rounded-full h-32 w-32 border-b-4 border-blue-500"></div>
            </div>
        </div>
    </main>

    <!-- Globálny element pre notifikácie - ODSTRÁNENÝ Z TOHTO SÚBORU. 
         Bude vytvorený a spravovaný globálnou funkciou window.showGlobalNotification. -->

    <!-- Načítanie hlavných JavaScript súborov ako modulov. -->
    <!-- Dôležité: authentication.js sa musí načítať ako prvý! -->
    <script type="module" src="authentication.js"></script>
    <script type="module" src="header.js"></script>
    <script type="module" src="loader.js"></script>
    <script type="module" src="logged-in-left-menu.js"></script>
    <!-- Načítanie hlavného skriptu pre túto stránku -->
    <script type="module" src="logged-in-tournament-settings.js"></script>

    <script>
        // Funkcia, ktorá sa spustí po načítaní DOM a inicializácii Firebase
        const initializeTournamentSettingsApp = () => {
            const rootElement = document.getElementById('root');
            if (rootElement) {
                // Čakáme, kým je isGlobalAuthReady true a kým sa načíta globalUserProfileData
                // a kým sú načítané všetky potrebné globálne funkcie
                if (window.isGlobalAuthReady && window.globalUserProfileData !== undefined && 
                    typeof window.auth !== 'undefined' && typeof window.db !== 'undefined' &&
                    typeof TournamentSettingsApp !== 'undefined') {
                    
                    const root = ReactDOM.createRoot(rootElement);
                    root.render(React.createElement(TournamentSettingsApp, null));
                    console.log("logged-in-tournament-settings.html: React App vykreslená.");
                } else {
                    // Ak ešte nie je pripravené, skúste znova po krátkom oneskorení
                    setTimeout(initializeTournamentSettingsApp, 100);
                }
            } else {
                console.error("logged-in-tournament-settings.html: Element s ID 'root' nebol nájdený. React aplikácia nemôže byť renderovaná.");
            }
        };

        // Počúvame na udalosť 'globalDataUpdated', ktorá je odoslaná z authentication.js
        window.addEventListener('globalDataUpdated', () => {
            console.log("logged-in-tournament-settings.html: Prijatá udalosť 'globalDataUpdated'.");
            initializeTournamentSettingsApp();
        });

        // Kontrola pri prvom načítaní pre prípad, že event už prebehol
        if (window.isGlobalAuthReady && window.globalUserProfileData) {
            console.log("logged-in-tournament-settings.html: Globálne dáta už existujú. Inicializujem aplikáciu okamžite.");
            initializeTournamentSettingsApp();
        }
    </script>
</body>
</html>
