<body class="bg-gray-100">
    <div id="header-placeholder"></div>
    <div id="root" class="flex items-center justify-center min-h-screen bg-gray-100">
        <!-- React aplikácia sa vykreslí sem -->
    </div>

    <!-- Placeholder pre push-up notifikácie (pre header.js) -->
    <div id="header-notification-area" class="fixed top-20 right-4 z-50 w-full max-w-sm pointer-events-none"></div>

    <!-- Načítanie Firebase a logiky hlavičky -->
    <script src="header.js"></script>
    <!-- Načítanie logiky resetovania hesla -->
    <script src="account.js"></script>

    <script>
        // Funkcia na načítanie hlavičky a jej JS
        async function loadHeaderAndScripts() {
            try {
                const headerResponse = await fetch('header.html');
                if (!headerResponse.ok) {
                    throw new Error(`HTTP error! status: ${headerResponse.status}`);
                }
                const headerHtml = await headerResponse.text();
                document.getElementById('header-placeholder').innerHTML = headerHtml;
                console.log("account.html: header.html načítaný.");

                const headerScript = document.createElement('script');
                headerScript.src = 'header.js';
                headerScript.onload = () => {
                    console.log("account.html: header.js načítaný a spustený.");
                    if (typeof initializeHeaderLogic === 'function') {
                        initializeHeaderLogic();
                    } else {
                        console.warn("Funkcia initializeHeaderLogic nie je definovaná v header.js.");
                    }
                    // Renderujeme React aplikáciu až po načítaní všetkých skriptov
                    if (typeof React === 'undefined' || typeof ReactDOM === 'undefined') {
                        console.error("Chyba: React alebo ReactDOM nie sú načítané. Skontrolujte poradie skriptov.");
                        document.getElementById('root').innerHTML = '<div style="color: red; text-align: center; padding: 20px;">Chyba pri načítaní aplikácie. Skúste to prosím neskôr.</div>';
                        return;
                    }
                    if (typeof ResetPasswordApp === 'undefined') {
                        console.error("Chyba: Komponent ResetPasswordApp nie je definovaný. Skontrolujte account.js.");
                        document.getElementById('root').innerHTML = '<div style="color: red; text-align: center; padding: 20px;">Chyba pri načítaní komponentu aplikácie.</div>';
                        return;
                    }

                    const root = ReactDOM.createRoot(document.getElementById('root'));
                    root.render(React.createElement(ResetPasswordApp, null));
                    console.log("account.html: React App vykreslená.");
                };
                headerScript.onerror = (e) => {
                    console.error("account.html: Chyba pri načítaní header.js:", e);
                    document.getElementById('root').innerHTML = '<div style="color: red; text-align: center; padding: 20px;">Chyba pri načítaní skriptu hlavičky.</div>';
                };
                document.body.appendChild(headerScript);
            } catch (error) {
                console.error("Chyba pri inicializácii stránky (načítanie hlavičky/skriptov):", error);
                document.getElementById('root').innerHTML = '<div style="color: red; text-align: center; padding: 20px;">Chyba pri inicializácii stránky.</div>';
            }
        }

        window.onload = loadHeaderAndScripts;
    </script>
