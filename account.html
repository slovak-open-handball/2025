<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOH 2025 - Reset Hesla</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding-top: 64px; /* Odsadenie pre pevnú hlavičku */
        }
        /* Základné štýly pre modálne okno, ak by sa použilo */
        .modal {
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
    </style>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Global Firebase config and token - MUST BE DEFINED BEFORE OTHER SCRIPTS THAT USE THEM -->
    <script>
        // Check if __firebase_config and __initial_auth_token are defined in the environment
        // If not, provide default empty values to prevent errors
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        // Initialize Firebase app only if it hasn't been initialized already
        if (firebase.apps.length === 0) {
            firebase.initializeApp(firebaseConfig);
        }
    </script>

    <!-- Načítanie header.js a account.js -->
    <!-- Header.js by mal obsahovať komponent GlobalNotificationHandler, ktorý sa vykreslí sám -->
    <script src="header.js"></script>
    <script src="account.js"></script>
</head>
<body class="bg-gray-100">
    <!-- Hlavička a ľavé menu budú načítané dynamicky alebo sú súčasťou iných komponentov -->
    <div id="header-placeholder"></div>
    <div id="left-menu-placeholder"></div>

    <div id="main-content-area" class="flex-1 p-4">
        <div id="root">
            <!-- React aplikácia sa vykreslí tu -->
        </div>
    </div>

    <script>
        // Spustíme vykreslenie React aplikácie po načítaní DOM
        // Header.js a account.js sú už načítané v <head> alebo pred týmto skriptom
        window.onload = async () => {
            // Skontrolujeme, či sú React a ReactDOM načítané
            if (typeof React === 'undefined' || typeof ReactDOM === 'undefined') {
                console.error("Chyba: React alebo ReactDOM nie sú načítané. Skontrolujte poradie skriptov.");
                document.getElementById('root').innerHTML = '<div style="color: red; text-align: center; padding: 20px;">Chyba pri načítaní aplikácie. Skúste to prosím neskôr.</div>';
                return;
            }
            // Zabezpečíme, že ResetPasswordApp je definovaná (je v account.js)
            if (typeof ResetPasswordApp === 'undefined') {
                console.error("Chyba: Komponent ResetPasswordApp nie je definovaný. Skontrolujte account.js.");
                document.getElementById('root').innerHTML = '<div style="color: red; text-align: center; padding: 20px;">Chyba pri načítaní komponentu aplikácie.</div>';
                return;
            }

            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(React.createElement(ResetPasswordApp, null));
            console.log("account.html: React App vykreslená.");
        };
    </script>
</body>
</html>
