<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOH 2025 - Zmeniť fakturačné údaje</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding-top: 64px; /* Odsadenie pre pevnú hlavičku */
            padding-left: 256px; /* Odsadenie pre ľavé menu */
        }
        .modal {
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
            position: relative;
        }
        /* Štýly pre hlavnú oblasť obsahu, aby sa prispôsobila ľavému menu */
        #main-content-area {
            margin-left: 256px; /* Šírka ľavého menu + nejaký padding */
            padding: 1rem;
            flex-grow: 1;
        }
        @media (max-width: 768px) {
            #main-content-area {
                margin-left: 0; /* Na mobiloch sa menu nezobrazuje ako pevné vľavo */
            }
        }
    </style>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <script>
        // Centralizovaná inicializácia Firebase pomocou globálnych premenných z Canvas prostredia
        // Inicializujeme Firebase iba raz, ak už nebola inicializovaná.
        if (typeof firebase !== 'undefined') {
            if (!firebase.apps.length) {
                try {
                    const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
                    
                    // NOVÁ KONTROLA: Skontrolujeme, či firebaseConfig obsahuje apiKey
                    if (!firebaseConfig.apiKey) {
                        console.error("logged-in-change-billing-data.html: Chyba: Firebase konfiguračný objekt neobsahuje 'apiKey'.");
                        // Môžete tu nastaviť globálnu chybu alebo zobraziť správu používateľovi
                    }

                    firebase.initializeApp(firebaseConfig);
                    console.log("logged-in-change-billing-data.html: Firebase inicializovaný globálne.");
                } catch (e) {
                    console.error("logged-in-change-billing-data.html: Chyba pri globálnej inicializácii Firebase:", e);
                    // Ak chyba súvisí s JSON.parse, môže to byť malformovaný __firebase_config
                    if (e instanceof SyntaxError) {
                        console.error("logged-in-change-billing-data.html: Pravdepodobne neplatný JSON v __firebase_config.");
                    }
                }
            } else {
                console.log("logged-in-change-billing-data.html: Firebase už bol inicializovaný.");
            }
        } else {
            console.error("logged-in-change-billing-data.html: Firebase SDK nie je načítané pred pokusom o inicializáciu.");
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Hlavička sa načíta dynamicky -->
    <div id="header-placeholder"></div>

    <div class="flex flex-1">
        <!-- Ľavé menu sa načíta dynamicky -->
        <div id="left-menu-placeholder"></div>
        
        <!-- Hlavná oblasť pre obsah React aplikácie -->
        <div id="main-content-area" class="flex-1 p-4">
            <!-- React aplikácia sa vykreslí sem -->
            <div id="root"></div>
        </div>
    </div>

    <!-- Načítanie hlavného skriptu pre túto stránku (ChangeBillingDataApp) -->
    <script src="logged-in-change-billing-data.js"></script>

    <!-- Načítanie hlavičky a logiky menu -->
    <script>
        // Funkcia na načítanie hlavičky
        async function loadHeader() {
            const headerPlaceholder = document.getElementById('header-placeholder');
            if (headerPlaceholder) {
                try {
                    const response = await fetch('header.html');
                    if (!response.ok) throw new Error('Network response was not ok.');
                    const headerHtml = await response.text();
                    headerPlaceholder.innerHTML = headerHtml;

                    const headerScript = document.createElement('script');
                    headerScript.src = 'header.js';
                    headerScript.onload = () => {
                        console.log("header.js načítaný a spustený.");
                        if (typeof initializeHeaderLogic === 'function') {
                            initializeHeaderLogic();
                        }
                    };
                    headerScript.onerror = (e) => {
                        console.error("Chyba pri načítaní header.js:", e);
                    };
                    document.body.appendChild(headerScript);
                } catch (error) {
                    console.error("Chyba pri načítaní hlavičky:", error);
                }
            }
        }

        // Funkcia na načítanie ľavého menu
        async function loadLeftMenu() {
            const leftMenuPlaceholder = document.getElementById('left-menu-placeholder');
            if (leftMenuPlaceholder) {
                try {
                    const response = await fetch('left-menu.html');
                    if (!response.ok) throw new Error('Network response was not ok.');
                    const menuHtml = await response.text();
                    leftMenuPlaceholder.innerHTML = menuHtml;

                    const menuScript = document.createElement('script');
                    menuScript.src = 'left-menu.js';
                    menuScript.onload = () => {
                        console.log("left-menu.js načítaný a spustený.");
                        // window.updateMenuItemsVisibility je teraz definované v left-menu.js
                    };
                    menuScript.onerror = (e) => {
                        console.error("Chyba pri načítaní left-menu.js:", e);
                    };
                    document.body.appendChild(menuScript);
                } catch (error) {
                    console.error("Chyba pri načítaní ľavého menu:", error);
                }
            }
        }

        // Spustíme načítanie hlavičky a menu po načítaní DOM
        window.onload = async () => {
            await loadHeader();
            await loadLeftMenu();

            // Renderujeme React aplikáciu až po načítaní DOM a všetkých skriptov
            if (typeof React === 'undefined' || typeof ReactDOM === 'undefined') {
                console.error("Chyba: React alebo ReactDOM nie sú načítané. Skontrolujte poradie skriptov.");
                document.getElementById('root').innerHTML = '<div style="color: red; text-align: center; padding: 20px;">Chyba pri načítaní aplikácie. Skúste to prosím neskôr.</div>';
                return;
            }
            if (typeof ChangeBillingDataApp === 'undefined') { // Predpokladáme, že hlavný komponent sa volá ChangeBillingDataApp
                console.error("Chyba: Komponent ChangeBillingDataApp nie je definovaný. Skontrolujte logged-in-change-billing-data.js.");
                document.getElementById('root').innerHTML = '<div style="color: red; text-align: center; padding: 20px;">Chyba pri načítaní komponentu aplikácie.</div>';
                return;
            }

            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(React.createElement(ChangeBillingDataApp, null));
            console.log("logged-in-change-billing-data.html: React App vykreslená.");
        };
    </script>
</body>
</html>
