<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOH 2025 - Zmeniť fakturačné údaje</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding-top: 64px; /* Odsadenie pre pevnú hlavičku */
            padding-left: 256px; /* Odsadenie pre ľavé menu */
        }
        .modal {
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
        }
    </style>
    <!-- Načítanie React a ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        // Globálne premenné pre Firebase konfiguráciu a autentifikáciu
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
    </script>
</head>
<body class="bg-gray-100">
    <div id="header-placeholder"></div>
    <div id="left-menu-placeholder"></div>
    <main id="main-content-area" class="flex-1 p-4">
        <div id="root" class="flex items-center justify-center min-h-screen">
            <!-- React aplikácia sa tu vykreslí -->
        </div>
    </main>

    <script>
        // Funkcia na dynamické načítanie hlavičky
        async function loadHeader() {
            try {
                const response = await fetch('header.html');
                const headerHtml = await response.text();
                document.getElementById('header-placeholder').innerHTML = headerHtml;

                // Načítanie header.js po vložení HTML
                const headerScript = document.createElement('script');
                headerScript.src = 'header.js';
                headerScript.onload = () => {
                    if (typeof initializeHeaderLogic === 'function') {
                        initializeHeaderLogic();
                    }
                };
                document.body.appendChild(headerScript);
            } catch (error) {
                console.error("Chyba pri načítaní hlavičky:", error);
            }
        }

        // Funkcia na dynamické načítanie ľavého menu
        async function loadLeftMenu() {
            try {
                const response = await fetch('left-menu.html');
                const menuHtml = await response.text();
                document.getElementById('left-menu-placeholder').innerHTML = menuHtml;

                // Načítanie left-menu.js po vložení HTML
                const menuScript = document.createElement('script');
                menuScript.src = 'left-menu.js';
                document.body.appendChild(menuScript);
            } catch (error) {
                console.error("Chyba pri načítaní ľavého menu:", error);
            }
        }

        // Spustíme načítanie hlavičky a menu po načítaní DOM
        window.onload = async () => {
            await loadHeader();
            await loadLeftMenu();

            // Renderujeme React aplikáciu až po načítaní DOM a všetkých skriptov
            if (typeof React === 'undefined' || typeof ReactDOM === 'undefined') {
                console.error("Chyba: React alebo ReactDOM nie sú načítané. Skontrolujte poradie skriptov.");
                document.getElementById('root').innerHTML = '<div style="color: red; text-align: center; padding: 20px;">Chyba pri načítaní aplikácie. Skúste to prosím neskôr.</div>';
                return;
            }
            if (typeof BillingDataApp === 'undefined') { // Predpokladáme, že hlavný komponent sa volá BillingDataApp
                console.error("Chyba: Komponent BillingDataApp nie je definovaný. Skontrolujte logged-in-change-billing-data.js.");
                document.getElementById('root').innerHTML = '<div style="color: red; text-align: center; padding: 20px;">Chyba pri načítaní komponentu aplikácie.</div>';
                return;
            }

            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(React.createElement(BillingDataApp, null));
            console.log("logged-in-cahnge-billing-data.html: React App vykreslená.");
        };
    </script>
    <script src="logged-in-change-billing-data.js"></script>
</body>
</html>
