<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOH 2025 - Vytvorenie kategórií</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding-top: 64px; /* Odsadenie pre pevnú hlavičku */
        }
        /* Štýly pre modálne okná */
        .modal {
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Štýly pre "Floating Action Button" */
        .fab-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #22c55e; /* Zelená farba */
            color: white;
            border: none;
            border-radius: 50%; /* Okrúhly tvar */
            width: 60px; /* Veľkosť */
            height: 60px; /* Veľkosť */
            font-size: 36px; /* Veľkosť znaku '+' */
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Tieň */
            cursor: pointer;
            transition: background-color 0.3s ease;
            z-index: 50; /* Zabezpečí, že bude nad ostatnými prvkami */
        }

        .fab-button:hover {
            background-color: #16a34a; /* Tmavšia zelená pri hover */
        }

        .fab-button:disabled {
            background-color: #92ecac; /* Svetlejšia zelená pre disabled stav */
            cursor: not-allowed;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- sem sa načíta hlavička -->
    <div id="header-placeholder"></div>

    <div id="root" class="w-full flex justify-center py-8">
        <!-- React aplikácia sa vykreslí sem -->
    </div>

    <!-- Firebase SDK - verzia 9.x.x -->
    <script type="module" src="authentication.js"></script>
    <script type="module" src="loader.js"></script>
    
    <!-- React a ReactDOM -->
    <script src="https://www.gstatic.com/firebasejs/11.6.1/react.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/react-dom.js"></script>

    <!-- Vaša React aplikácia -->
    <script type="module">
        // ZMENA: Zmena importu pre default export
        import AddCategoriesApp from './logged-in-add-categories.js'; 

        // Funkcia na načítanie hlavičky
        function loadHeader() {
            fetch('header.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('header-placeholder').innerHTML = html;
                })
                .catch(error => console.error('Error loading header:', error));
        }

        // Globálne premenné (používame ich, pretože sú očakávané v iných skriptoch, napr. v authentication.js)
        window.React = React; // Sprístupní React globálne pre iné skripty, ak ho potrebujú
        window.ReactDOM = ReactDOM; // Sprístupní ReactDOM globálne, ak ho potrebujú

        // Funkcia, ktorá skontroluje, či sú globálne závislosti pripravené a potom vykreslí React aplikáciu
        const checkReadyAndRender = () => {
            // Kontrolujeme, či sú k dispozícii globálne premenné z authentication.js a global-loader.js
            if (window.isGlobalAuthReady && window.globalUserProfileData !== undefined && typeof window.showGlobalLoader === 'function') {
                // Skryjeme globálny loader, ak je zobrazený
                if (window.hideGlobalLoader) {
                    window.hideGlobalLoader();
                }

                const root = ReactDOM.createRoot(document.getElementById('root'));
                root.render(React.createElement(AddCategoriesApp, null));
                console.log("logged-in-add-categories.html: React App vykreslená.");
            } else {
                // Ak ešte nie je pripravené, skúste znova po krátkom oneskorení
                setTimeout(checkReadyAndRender, 100);
            }
        };

        // Spustenie globálneho loaderu hneď na začiatku
        if (typeof window.showGlobalLoader === 'function') {
            window.showGlobalLoader();
        } else {
            // Ak loader ešte nie je k dispozícii, počkáme a potom ho spustíme
            document.addEventListener('DOMContentLoaded', () => {
                if (typeof window.showGlobalLoader === 'function') {
                    window.showGlobalLoader();
                }
            });
        }
        
        // Načítanie hlavičky po načítaní DOM
        document.addEventListener('DOMContentLoaded', loadHeader);
        // Spustíme kontrolu a renderovanie po načítaní DOM
        document.addEventListener('DOMContentLoaded', checkReadyAndRender);
    </script>
</body>
</html>
