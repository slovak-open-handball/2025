<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOH 2025 - Slovak Open Handball</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding-top: 64px; /* Odsadenie pre pevnú hlavičku */
        }
        /* Štýly pre modálne okná */
        .modal {
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .message-box {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            display: none; /* Skryté predvolene */
        }
        .message-box.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message-box.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .message-box.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <!-- Global Firebase Config and Auth Token (MUST be defined before firebase-init.js) -->
    <script type="text/javascript">
        // Global application ID and Firebase configuration (should be consistent across all React apps)
        const __app_id = '1:26454452024:web:6954b4f90f87a3a1eb43cd';
        const __firebase_config = JSON.stringify({
            apiKey: "AIzaSyDj_bSTkjrquu1nyIVYW7YLbyBl1pD6YYo",
            authDomain: "prihlasovanie-4f3f3.firebaseapp.com",
            projectId: "prihlasovanie-4f3f3",
            storageBucket: "prihlasovanie-4f3f3.firebasestorage.app",
            messagingSenderId: "26454452024",
            appId: "1:26454452024:web:6954b4f90f87a3a1eb43cd"
        });
        const __initial_auth_token = null; // Global authentication token
    </script>

    <!-- React a ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Firebase Initialization Script (MUST be loaded before any script using useAuthStatus) -->
    <script src="firebase-init.js"></script>

    <!-- Header Script (loads header.html and its logic) -->
    <script src="header.js"></script>

</head>
<body>
    <div id="main-header">
        <!-- Header will be loaded here by header.js -->
    </div>
    <div id="global-message-box" class="message-box hidden"></div>

    <div id="root">
        <!-- React app will be rendered here -->
    </div>

    <!-- Main Application Script (MUST be loaded after firebase-init.js and React) -->
    <script src="index.js"></script>

    <script>
        // Spustí sa po načítaní DOM a všetkých skriptov
        window.onload = function() {
            // Načítanie hlavičky je teraz riadené v header.js, ktorý sa spúšťa automaticky
            // po načítaní skriptu header.js.
            // Zabezpečíme, že React aplikácia sa renderuje až po načítaní všetkých potrebných skriptov.

            // Kontrola, či sú React a ReactDOM načítané
            if (typeof React === 'undefined' || typeof ReactDOM === 'undefined') {
                console.error("Chyba: React alebo ReactDOM nie sú načítané. Skontrolujte poradie skriptov.");
                document.getElementById('root').innerHTML = '<div style="color: red; text-align: center; padding: 20px;">Chyba pri načítaní aplikácie. Skúste to prosím neskôr.</div>';
                return;
            }
            // Kontrola, či je App komponent definovaný
            if (typeof App === 'undefined') {
                console.error("Chyba: Komponent App nie je definovaný. Skontrolujte index.js.");
                document.getElementById('root').innerHTML = '<div style="color: red; text-align: center; padding: 20px;">Chyba pri načítaní komponentu aplikácie.</div>';
                return;
            }

            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(React.createElement(App, null));
        };
    </script>
</body>
</html>
