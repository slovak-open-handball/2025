<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOH 2025 - Slovak Open Handball</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Tailwind CSS v produkcii by mal byť skompilovaný a linkovaný sem: -->
    <!-- <link href="/path/to/your/output.css" rel="stylesheet"> -->

    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding-top: 64px; /* Odsadenie pre pevnú hlavičku */
        }
        /* Štýly pre modálne okná */
        .modal {
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>
    <div id="root"></div>
    <div id="header-notification-root"></div>
    <div id="authentication-root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script type="module" src="authentication.js"></script>
    <script type="module" src="header.js"></script>
    <script type="module" src="index.js"></script>
    
    <script>
        // Funkcia na načítanie hlavičky (už len HTML štruktúry)
        async function loadHeader() {
            try {
                const response = await fetch('header.html');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const headerHtml = await response.text();
                document.getElementById('header-placeholder').innerHTML = headerHtml;
            } catch (error) {
                console.error("Chyba pri načítaní hlavičky:", error);
                document.getElementById('header-placeholder').innerHTML = '<div style="color: red; text-align: center; padding: 10px;">Chyba pri načítaní hlavičky.</div>';
            }
        }

        // Tento skript sa spustí po načítaní DOM a všetkých skriptov
        window.onload = function() {
            // Načítať hlavičku HTML štruktúru ako prvú
            loadHeader().then(() => {
                // Po načítaní HTML hlavičky, React komponenty (authentication.js, header.js, index.js)
                // sa už automaticky vykreslia do svojich "root" elementov, ak sú správne nastavené.
                // Tu už nie je potrebné manuálne renderovať App, pretože index.js to robí sám.
                console.log("index.html: Všetky skripty načítané a spúšťané.");
            }).catch(error => {
                console.error("Chyba pri inicializácii stránky:", error);
            });
        };
    </script>
</body>
</html>
