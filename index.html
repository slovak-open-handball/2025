<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slovak Open Handball 2025</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Použitie Tailwind CSS pre jednoduché a pekné štýly -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding-top: 64px; /* Odsadenie pre pevnú hlavičku */
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        /* Štýly pre text s odpočtom, aby bol viditeľný a pekný */
        #registration-status-message p {
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Zástupný element, kam header.js načíta obsah header.html -->
    <!-- Predvolene je skrytý a zobrazí sa až po načítaní obsahu -->
    <div id="header-placeholder" class="invisible"></div>

    <div class="flex-grow container mx-auto p-4 md:p-8 flex flex-col items-center justify-center text-center">
        <!-- Hlavný titulok -->
        <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold text-gray-800 mb-4">Slovak Open Handball 2025</h1>
        <p class="text-xl text-gray-600 mb-8 max-w-2xl">
            Vitajte na oficiálnej stránke turnaja. Registrácia sa začína čoskoro.
        </p>

        <!-- Sekcia s odpočtom a tlačidlami -->
        <div id="registration-status-section" class="bg-white p-6 md:p-8 rounded-lg shadow-xl max-w-xl w-full">
            <div id="registration-status-message">
                <!-- Tu sa dynamicky vloží správa o registrácii a odpočet -->
            </div>
            <div id="registration-buttons" class="mt-6 flex flex-col sm:flex-row justify-center items-center space-y-4 sm:space-y-0 sm:space-x-4">
                <!-- Wrapper pre tlačidlo prihlásenia -->
                <a id="login-button-wrapper" href="login.html" class="inline-block" style="display: none;">
                    <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
                        Prihlásenie
                    </button>
                </a>
                <!-- Wrapper pre tlačidlo registrácie na turnaj -->
                <a id="tournament-registration-button-wrapper" href="register.html" class="inline-block" style="display: none;">
                    <button class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
                        Registrácia na turnaj
                    </button>
                </a>
            </div>
        </div>
    </div>

    <!-- Globálny element pre notifikácie -->
    <div id="global-notification"></div>

    <!-- Načítanie hlavných JavaScript súborov ako modulov. -->
    <!-- Dôležité: authentication.js sa musí načítať ako prvý! -->
    <script type="module" src="authentication.js"></script>
    <script type="module" src="header.js"></script>
    <script type="module" src="loader.js"></script>
    <!-- Načítanie hlavného skriptu pre túto stránku -->
    <script type="module" src="index.js"></script>

    <!-- Načítanie React a ReactDOM z CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

</body>
</html>
