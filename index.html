<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOH 2025 - Slovak Open Handball</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding-top: 64px; /* Odsadenie pre pevnú hlavičku */
        }
        /* Štýly pre modálne okná */
        .modal {
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        /* Prispôsobenie pre oddeľovač hlavičky */
        #header-placeholder {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 20;
        }
    </style>
</head>
<body class="bg-gray-100 font-inter">
    <div id="header-placeholder"></div>
    <div id="header-notification-root"></div>
    <div id="authentication-root"></div>
    <div id="root"></div>

    <script type="module">
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase Initialization and Auth Logic (Moved from authentication.js)
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const token = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : '';

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Sign in anonymously or with custom token
        async function authenticateAndSetup() {
            try {
                if (token) {
                    await signInWithCustomToken(auth, token);
                } else {
                    await signInAnonymously(auth);
                }
                console.log("Firebase authenticated successfully.");
                window.isGlobalAuthReady = true;
                window.auth = auth;
                window.db = db;
                // Dispatch event to inform other scripts that auth is ready
                window.dispatchEvent(new Event('auth-state-changed'));
            } catch (error) {
                console.error("Firebase authentication failed:", error);
                window.isGlobalAuthReady = true;
                window.dispatchEvent(new Event('auth-state-changed'));
            }
        }
        
        // This is where you would handle the header loading, etc.
        // For this example, we will just assume the other scripts are ready.
        window.onload = function() {
            authenticateAndSetup();
        };
    </script>
    <script src="header.js" defer></script>
    <script src="authentication.js" defer></script>
    <script src="index.js" defer type="module"></script>
</body>
</html>
