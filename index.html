<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slovak Open Handball 2025</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Použitie Tailwind CSS pre jednoduché a pekné štýly -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding-top: 64px; /* Odsadenie pre pevnú hlavičku */
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        /* Štýly pre text s odpočtom, aby bol viditeľný a pekný */
        #registration-status-message p {
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Zástupný element, kam header.js načíta obsah header.html -->
    <!-- Pridaná trieda "invisible", aby sa hlavička nezobrazovala, kým ju JS nenačíta a nespraví viditeľnou -->
    <div id="header-placeholder" class="invisible"></div>

    <div class="flex-grow">
        <div class="container mx-auto p-4 md:p-8">
            <h1 class="text-4xl font-bold text-center text-blue-800 mb-4">Slovak Open Handball 2025</h1>
            <p class="text-xl text-center text-gray-600 mb-8">
                Vitajte na oficiálnej stránke turnaja! Sledujte aktuálne informácie a pripravte sa na registráciu.
            </p>

            <!-- Sekcia pre stav registrácie -->
            <div id="registration-status" class="bg-white p-6 md:p-10 rounded-lg shadow-md mb-8 text-center">
                <h2 class="text-2xl font-semibold text-blue-700 mb-4">Stav registrácie</h2>
                <div id="loader-container">
                    <!-- Animácia načítania, ktorá sa zobrazí, kým sa načítavajú dáta -->
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-gray-900 mx-auto"></div>
                </div>
                <div id="registration-content" class="hidden">
                    <div id="registration-status-message" class="text-gray-700 text-lg mb-4">
                        <!-- Tu sa bude dynamicky zobrazovať správa o stave registrácie -->
                    </div>
                    <!-- Kontajner pre tlačidlá, predvolene skrytý -->
                    <div id="registration-buttons" class="mt-6 space-y-4 md:space-y-0 md:space-x-4 flex flex-col md:flex-row justify-center items-center">
                        <!-- Wrapper pre tlačidlo prihlásenia -->
                        <a id="login-button-wrapper" href="login.html" class="inline-block" style="display: none;">
                            <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
                                Prihlásenie
                            </button>
                        </a>
                        <!-- Wrapper pre tlačidlo registrácie na turnaj -->
                        <a id="tournament-registration-button-wrapper" href="register.html" class="inline-block" style="display: none;">
                            <button class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
                                Registrácia na turnaj
                            </button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Globálny element pre notifikácie -->
    <div id="global-notification"></div>

    <!-- Načítanie hlavných JavaScript súborov ako modulov. -->
    <!-- Dôležité: authentication.js sa musí načítať ako prvý! -->
    <script type="module" src="authentication.js"></script>
    <script type="module" src="header.js"></script>
    <script type="module" src="loader.js"></script>
    <!-- Načítanie hlavného skriptu pre túto stránku -->
    <script type="module" src="index.js"></script>

    <!-- Načítanie React a ReactDOM z CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
</body>
</html>
