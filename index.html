<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOH - Slovak Open Handball</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            /* Pridajte odsadenie zhora pre pevnú hlavičku */
            padding-top: 64px; /* Približne výška hlavičky (p-4 = 16px padding + výška textu, takže 64px by malo stačiť) */
            background-color: #f3f4f6; /* bg-gray-100 */
        }
    </style>
</head>
<body>
    <!-- Placeholder pre hlavičku, ktorá sa načíta pomocou JavaScriptu -->
    <div id="header-placeholder"></div>

    <!-- Hlavný obsah stránky -->
    <div class="flex items-center justify-center h-[calc(100vh-64px)]"> <!-- Upravená výška pre zohľadnenie hlavičky -->
        <div class="text-3xl font-bold text-gray-800">
            Vitajte na stránke
        </div>
    </div>

    <script>
        // Funkcia na načítanie a vloženie hlavičky
        async function loadHeader() {
            try {
                const response = await fetch('header.html'); // Načítať obsah header.html
                if (!response.ok) {
                    throw new Error(`HTTP chyba! Status: ${response.status}`);
                }
                const headerHtml = await response.text();
                document.getElementById('header-placeholder').innerHTML = headerHtml; // Vložiť do placeholderu
            } catch (error) {
                console.error('Chyba pri načítaní hlavičky:', error);
                // Voliteľné: Zobraziť chybu používateľovi
                document.getElementById('header-placeholder').innerHTML = '<div style="color: red; text-align: center; padding: 10px;">Chyba pri načítaní hlavičky.</div>';
            }
        }

        // Načítať hlavičku po načítaní DOM
        document.addEventListener('DOMContentLoaded', loadHeader);
    </script>
</body>
</html>
