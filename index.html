<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slovak Open Handball 2025</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Použitie Tailwind CSS pre jednoduché a pekné štýly -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding-top: 64px; /* Odsadenie pre pevnú hlavičku */
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Zástupný element, kam header.js načíta obsah header.html -->
    <div id="header-placeholder"></div>

    <!-- Hlavný kontajner, do ktorého sa vykreslí React aplikácia -->
    <div id="root" class="flex-grow flex items-center justify-center">
        <!-- Biely zaoblený kontajner pre obsah domovskej stránky -->
        <div class="bg-white p-8 rounded-lg shadow-xl max-w-4xl w-full mx-4 my-8 md:my-12 lg:my-16">
            <h1 class="text-4xl font-bold text-center text-blue-800 mb-6">Vitajte na Slovak Open Handball 2025!</h1>
            <p id="main-page-text" class="text-center text-lg text-gray-700 mb-8" style="display: none;">
                Pre pokračovanie sa, prosím, prihláste alebo sa zaregistrujte.
            </p>
            <div class="flex flex-col md:flex-row justify-center items-center space-y-4 md:space-y-0 md:space-x-4">
                <!-- Tlačidlo pre prihlásenie (predvolene skryté) -->
                <a href="login.html" class="inline-block" id="login-button-wrapper" style="display: none;">
                    <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
                        Prihlásenie
                    </button>
                </a>
                <!-- Wrapper pre tlačidlo pre registráciu na turnaj s unikátnym ID (predvolene skryté) -->
                <a href="register.html" class="inline-block" id="tournament-registration-button-wrapper" style="display: none;">
                    <button id="tournament-registration-button" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
                        Registrácia na turnaj
                    </button>
                </a>
            </div>
        </div>
    </div>

    <!-- Globálny element pre notifikácie -->
    <div id="global-notification"></div>

    <!-- Načítanie hlavných JavaScript súborov ako modulov. -->
    <!-- Dôležité: authentication.js sa musí načítať ako prvý! -->
    <script type="module" src="authentication.js"></script>
    <script type="module" src="header.js"></script>
    <script type="module" src="loader.js"></script>
    <!-- Načítanie hlavného skriptu pre túto stránku -->
    <script type="module" src="index.js"></script>

    <!-- Načítanie React a ReactDOM z CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
</body>
</html>
