<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slovak Open Handball 2025</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Použitie Tailwind CSS pre jednoduché a pekné štýly -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding-top: 6rem; /* Odsadenie pre pevnú hlavičku */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Zástupný element, kam header.js načíta obsah header.html -->
    <div id="header-placeholder"></div>

    <!-- Hlavný kontajner, do ktorého sa vykreslí React aplikácia -->
    <div id="root" class="flex-grow flex items-center justify-center"></div>

    <!-- Globálny element pre notifikácie -->
    <div id="global-notification"></div>

    <!-- Načítanie hlavných JavaScript súborov. -->
    <!-- Dôležité: React a ReactDOM sa musia načítať ako prvé a BEZ type="module",
         aby boli dostupné globálne. -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/lucide-react@latest"></script>

    <!-- Vaše vlastné skripty sa načítajú ako moduly, ale až po Reacte. -->
    <script type="module" src="authentication.js"></script>
    <script type="module" src="header.js"></script>
    <script type="module" src="loader.js"></script>
    <script type="module" src="index.js"></script>

</body>
</html>
