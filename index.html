<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slovak Open Handball 2025</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Použitie Tailwind CSS pre jednoduché a pekné štýly -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding-top: 64px; /* Odsadenie pre pevnú hlavičku */
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Zástupný element, kam header.js načíta obsah header.html -->
    <div id="header-placeholder"></div>

    <!-- Hlavný kontajner, do ktorého sa vykreslí React aplikácia -->
    <div id="root" class="flex-grow flex items-center justify-center">
        <!-- Biely zaoblený kontajner pre hlavný obsah -->
        <div class="bg-white p-8 rounded-lg shadow-xl max-w-lg w-full text-center">
            <!-- Hlavný nadpis stránky, ktorý sa nezmení -->
            <h1 class="text-4xl font-bold text-gray-800 mb-4" id="main-title">
                Vitajte na Slovak Open Handball 2025!
            </h1>

            <!-- Kontajner pre dynamický text pod nadpisom -->
            <div id="status-container" class="mb-4">
                <!-- Text, ktorý sa zobrazí, ak je používateľ prihlásený -->
                <p id="logged-in-message" class="text-lg text-gray-800 font-semibold" style="display: none;">
                    Ste prihlásený. Prejdite do časti 'Moja zóna'.
                </p>

                <!-- Text pre stav registrácie pre odhlásených používateľov -->
                <div id="registration-status-message" class="text-lg text-gray-700">
                    <!-- Text sa sem dynamicky vloží JavaScriptom -->
                </div>
            </div>

            <!-- Kontajner pre tlačidlá -->
            <div class="mt-8 space-y-4">
                <!-- Tlačidlo pre "Moja zóna" alebo "Prihlásenie" -->
                <a href="#" id="login-button-wrapper" class="inline-block">
                    <button class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
                        Prihlásenie
                    </button>
                </a>
                <!-- Tlačidlo pre registráciu na turnaj -->
                <a href="register.html" id="tournament-registration-button-wrapper" class="inline-block">
                    <button class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
                        Registrácia na turnaj
                    </button>
                </a>
            </div>
        </div>
    </div>

    <!-- Globálny element pre notifikácie -->
    <div id="global-notification"></div>

    <!-- Načítanie hlavných JavaScript súborov ako modulov. -->
    <!-- Dôležité: authentication.js sa musí načítať ako prvý! -->
    <script type="module" src="authentication.js"></script>
    <script type="module" src="header.js"></script>
    <script type="module" src="loader.js"></script>
    <!-- Načítanie hlavného skriptu pre túto stránku -->
    <script type="module" src="index.js"></script>

    <!-- Načítanie React a ReactDOM z CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
</body>
</html>
