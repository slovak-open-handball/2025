<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOH 2025 - Slovak Open Handball</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding-top: 64px; /* Odsadenie pre pevnú hlavičku */
        }
        /* Štýly pre modálne okná */
        .modal {
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
        }
    </style>
</head>
<body>
    <!-- Hlavička - bude načítaná dynamicky -->
    <div id="header-placeholder"></div>

    <!-- Hlavný obsah pre React aplikáciu -->
    <div id="root">
        <!-- Tu sa bude renderovať React aplikácia -->
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- Globálne premenné pre Firebase config (pre React aplikácie a header) -->
    <script type="text/javascript">
        // Tieto premenné sú globálne definované pre použitie v React komponentoch a header.js
        const __app_id = '1:26454452024:web:6954b4f90f87a3a1eb43cd';
        const __firebase_config = JSON.stringify({
            apiKey: "AIzaSyDj_bSTkjrquu1nyIVYW7YLbyBl1pD6YYo",
            authDomain: "prihlasovanie-4f3f3.firebaseapp.com",
            projectId: "prihlasovanie-4f3f3",
            storageBucket: "prihlasovanie-4f3f3.firebasestorage.app",
            messagingSenderId: "26454452024",
            appId: "1:26454452024:web:6954b4f90f87a3a1eb43cd"
        });
        const __initial_auth_token = null; // Pre túto aplikáciu nie je potrebný počiatočný auth token
        const __firebase_app_name = 'headerApp'; // Názov Firebase aplikácie pre hlavičku
    </script>

    <!-- React a ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Vlastné skripty -->
    <script src="header.js"></script> <!-- Načítať header.js ako prvý, aby sa inicializovala Firebase pre hlavičku -->
    <script type="text/babel" src="index.js"></script> <!-- Načítať React aplikáciu (používame type="text/babel") -->

    <script type="text/javascript">
        // Funkcia na načítanie hlavičky
        async function loadHeader() {
            try {
                const response = await fetch('header.html');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const headerHtml = await response.text();
                document.getElementById('header-placeholder').innerHTML = headerHtml;
                // Po načítaní hlavičky inicializujeme jej logiku
                if (typeof initializeHeaderLogic === 'function') {
                    initializeHeaderLogic();
                } else {
                    console.error("Chyba: Funkcia initializeHeaderLogic nie je definovaná.");
                }
            } catch (error) {
                console.error("Chyba pri načítaní hlavičky:", error);
                document.getElementById('header-placeholder').innerHTML = '<div style="color: red; text-align: center; padding: 10px;">Chyba pri načítaní hlavičky.</div>';
            }
        }

        // Spustí sa po načítaní DOM a všetkých skriptov, vrátane index.js
        window.onload = function() {
            // Načítať hlavičku ako prvú
            loadHeader().then(() => {
                // Potom renderujeme React aplikáciu až po načítaní DOM a všetkých skriptov
                if (typeof React === 'undefined' || typeof ReactDOM === 'undefined') {
                    console.error("Chyba: React alebo ReactDOM nie sú načítané. Skontrolujte poradie skriptov.");
                    document.getElementById('root').innerHTML = '<div style="color: red; text-align: center; padding: 20px;">Chyba pri načítaní aplikácie. Skúste to prosím neskôr.</div>';
                    return;
                }
                // Už nepotrebujeme kontrolovať App.js, pretože App je definovaný v index.js
                if (typeof App === 'undefined') {
                    console.error("Chyba: Komponent App nie je definovaný. Skontrolujte index.js.");
                    document.getElementById('root').innerHTML = '<div style="color: red; text-align: center; padding: 20px;">Chyba pri načítaní komponentu aplikácie.</div>';
                    return;
                }

                const root = ReactDOM.createRoot(document.getElementById('root'));
                root.render(React.createElement(App, null));
            }).catch(error => {
                console.error("Chyba pri inicializácii stránky:", error);
            });
        };
    </script>
</body>
</html>
