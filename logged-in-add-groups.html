<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOH 2025 - Vytvorenie skupín</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding-top: 64px; /* Padding for fixed header */
        }
        /* Modal window styles */
        .modal {
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
            position: relative;
        }
        /* Main content area styles to accommodate the left menu */
        #main-content-area {
            /* Restore margin-left to shift content after the left menu */
            margin-left: 256px; /* Assumed width of the left menu (w-64) */
            padding: 1rem;
            flex-grow: 1;
            display: flex; /* Add display:flex for main-content-area */
            /* Removed justify-content and align-items from main-content-area */
            min-width: 0;
        }
        /* Media query for smaller screens */
        @media (max-width: 768px) {
            #main-content-area {
                margin-left: 0; /* Menu is not fixed on the left on mobile */
            }
        }
    </style>
    <!-- Firebase SDKs - Updated to version 11.6.1 for compatibility with authentication.js -->
    <script type="module" src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js"></script>
    
    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Originally here was loader.js, which we now remove so the global loader does not show up -->
    <!-- <script type="module" src="loader.js"></script> --> 
    <script type="module" src="authentication.js"></script>
    <!-- Script for the header -->
    <script type="module" src="header.js"></script>
    <!-- Script for the left menu, which loads its own HTML -->
    <script type="module" src="logged-in-left-menu.js"></script>
    
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- The header will be loaded dynamically -->
    <div id="header-placeholder"></div>

    <div class="flex flex-1">
        <!-- The left menu will be loaded dynamically into this placeholder -->
        <div id="menu-placeholder"></div>
        <main id="main-content-area" class="flex-grow flex justify-center items-start">
            <!-- Pomocný div, ktorý vytvára priestor pre zbalené menu, rovnako ako v logged-in-my-data.html -->
            <div class="flex-shrink-0 w-16 transition-all duration-300"></div>
            <!-- The content of the React application will be centered in #root -->
            <div id="root" class="flex-grow max-w-4xl w-full px-4 sm:px-6 lg:px-8 py-8">
                <!-- The application content will be rendered here, including the loader -->
                <!-- The loader will be controlled by logged-in-add-groups.js -->
            </div>
        </main>
    </div>

    <!-- Load the main script for this page (MySettingsApp) - React module type -->
    <script type="module" src="logged-in-add-groups.js"></script>

    <!-- Start rendering the React application after the DOM is loaded -->
    <script type="module">
        // Funkcia, ktorá sa stará o vykreslenie React aplikácie
        const handleRender = () => {
            const rootElement = document.getElementById('root');
            if (rootElement && typeof ReactDOM !== 'undefined' && typeof React !== 'undefined') {
                const root = ReactDOM.createRoot(rootElement);
                root.render(React.createElement(MySettingsApp, null));
                console.log("logged-in-add-groups.html: React App vykreslená.");
            } else {
                console.error("logged-in-add-groups.html: Nemôžem nájsť root element alebo nie sú načítané React/ReactDOM.");
            }
        };

        // Zaregistrujeme poslucháča udalosti 'globalDataUpdated'
        window.addEventListener('globalDataUpdated', (event) => {
            console.log("logged-in-add-groups.html: Prijatá udalosť 'globalDataUpdated'. Kontrolujem dáta.");
            if (event.detail) {
                // Dáta sú dostupné, môžeme vykresliť aplikáciu
                handleRender();
            } else {
                console.error("logged-in-add-groups.html: Dáta používateľa nie sú dostupné v udalosti 'globalDataUpdated'.");
            }
        });

        // Aby sme predišli premeškaniu udalosti, ak sa načíta skôr, ako sa tento poslucháč zaregistruje,
        // skontrolujeme, či sú dáta už dostupné.
        console.log("logged-in-add-groups.html: Kontrolujem, či existujú globálne dáta.");
        if (window.globalUserProfileData) {
            console.log("logged-in-add-groups.html: Globálne dáta už existujú. Vykresľujem aplikáciu okamžite.");
            handleRender();
        } else {
            // Ak dáta nie sú dostupné, čakáme na event listener, zatiaľ zobrazíme loader
            const rootElement = document.getElementById('root');
            if (rootElement && typeof ReactDOM !== 'undefined' && typeof React !== 'undefined') {
                const root = ReactDOM.createRoot(rootElement);
                root.render(
                    React.createElement(
                        'div',
                        { className: 'flex justify-center items-center h-screen' },
                        React.createElement('div', { className: 'animate-spin rounded-full h-32 w-32 border-b-4 border-blue-500' })
                    )
                );
            }
        }
    </script>
</body>
</html>
