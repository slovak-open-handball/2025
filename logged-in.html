<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOH 2025 - Moja zóna</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding-top: 64px; /* Odsadenie pre pevnú hlavičku */
        }
        .sidebar {
            width: 250px;
            background-color: #2d3748; /* Darker gray for sidebar */
            color: white;
            padding: 20px;
            height: calc(100vh - 64px); /* Full height minus header */
            position: fixed;
            top: 64px;
            left: 0;
            overflow-y: auto;
        }
        .content-area {
            margin-left: 250px; /* Offset for sidebar */
            padding: 20px;
        }
        .sidebar a {
            display: block;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            transition: background-color 0.2s;
        }
        .sidebar a:hover {
            background-color: #4a5568; /* Lighter gray on hover */
        }
    </style>
    <!-- Firebase SDKs (pre kontrolu prihlásenia) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body class="bg-gray-100">
    <!-- Hlavička sa načíta dynamicky -->
    <div id="header-placeholder"></div>

    <div class="flex">
        <!-- Sidebar Menu -->
        <div class="sidebar shadow-lg">
            <h2 class="text-xl font-bold mb-6">Navigácia</h2>
            <nav>
                <a href="logged-in-my-data.html" class="hover:text-blue-200">Moje údaje</a>
                <!-- Pridajte ďalšie odkazy tu -->
                <!-- <a href="logged-in-my-teams.html" class="hover:text-blue-200">Moje tímy</a> -->
                <!-- <a href="logged-in-my-tournaments.html" class="hover:text-blue-200">Moje turnaje</a> -->
            </nav>
        </div>

        <!-- Main Content Area -->
        <div class="content-area w-full">
            <div class="bg-white p-8 rounded-lg shadow-xl w-full">
                <h1 class="text-3xl font-bold text-gray-800 mb-6">Vitajte v Mojej zóne!</h1>
                <p class="text-gray-700 mb-4">
                    Tu nájdete všetky informácie týkajúce sa vášho profilu a účasti na turnaji Slovak Open Handball.
                </p>
                <p class="text-gray-700">
                    Použite menu na ľavej strane pre navigáciu.
                </p>
            </div>
        </div>
    </div>

    <script>
        // Global application ID and Firebase configuration (should be consistent across all React apps)
        const appId = '1:26454452024:web:6954b4f90f87a3a1eb43cd';
        const firebaseConfig = {
          apiKey: "AIzaSyDj_bSTkjrquu1nyIVYW7YLbyBl1pD6YYo",
          authDomain: "prihlasovanie-4f3f3.firebaseapp.com",
          projectId: "prihlasovanie-4f3f3",
          storageBucket: "prihlasovanie-4f3f3.firebasestorage.app",
          messagingSenderId: "26454452024",
          appId: "1:26454452024:web:6954b4f90f87a3a1eb43cd"
        };
        const initialAuthToken = null; // Global authentication token

        // Funkcia na načítanie hlavičky
        async function loadHeader() {
            try {
                const response = await fetch('header.html');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const headerHtml = await response.text();
                document.getElementById('header-placeholder').innerHTML = headerHtml;
            } catch (error) {
                console.error("Chyba pri načítaní hlavičky:", error);
                document.getElementById('header-placeholder').innerHTML = '<div style="color: red; text-align: center; padding: 10px;">Chyba pri načítaní hlavičky.</div>';
            }
        }

        // Inicializácia Firebase pre kontrolu prihlásenia
        let appInstance;
        let authInstance;
        try {
            appInstance = firebase.initializeApp(firebaseConfig, 'loggedInApp'); // Používame iný názov inštancie
            authInstance = firebase.auth(appInstance);
        } catch (e) {
            console.error("Chyba pri inicializácii Firebase pre logged-in.html:", e);
        }

        // Kontrola stavu prihlásenia po načítaní stránky
        window.onload = function() {
            loadHeader().then(() => {
                if (authInstance) {
                    authInstance.onAuthStateChanged(user => {
                        if (!user) {
                            // Ak používateľ nie je prihlásený, presmeruj na prihlasovaciu stránku
                            window.location.href = 'login.html';
                        }
                    });
                     // Ak je initialAuthToken, pokús sa prihlásiť
                    if (initialAuthToken) {
                        authInstance.signInWithCustomToken(initialAuthToken).catch(e => {
                            console.error("Chyba pri počiatočnom prihlásení Firebase pre logged-in.html:", e);
                            window.location.href = 'login.html'; // Presmerovanie aj pri chybe tokenu
                        });
                    }
                } else {
                    console.error("Firebase Auth nie je inicializovaný. Presmerovanie na login.html.");
                    window.location.href = 'login.html';
                }
            }).catch(error => {
                console.error("Chyba pri inicializácii stránky logged-in.html:", error);
                window.location.href = 'login.html'; // Presmerovanie aj pri chybe načítania hlavičky
            });
        };
    </script>
</body>
</html>
