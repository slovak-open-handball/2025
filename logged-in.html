<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - Slovak Open Handball</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }
        /* Základné štýly pre modálne okno */
        .modal {
            display: none; /* Skryté predvolene */
            position: fixed; /* Zostáva na mieste */
            z-index: 1000; /* Sedí nad všetkým */
            left: 0;
            top: 0;
            width: 100%; /* Plná šírka */
            height: 100%; /* Plná výška */
            overflow: auto; /* Povoliť posúvanie, ak je obsah príliš veľký */
            background-color: rgba(0,0,0,0.4); /* Čierna s priehľadnosťou */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
            position: relative;
        }
        .close-button {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            font-weight: bold;
        }
        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>

    <!-- Firebase SDKs - Načítané z CDN (používame compat verzie) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <!-- React a ReactDOM CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel Standalone pre preklad JSX v prehliadači -->
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- reCAPTCHA v3 script - DÔLEŽITÉ: Použite váš skutočný SITE KEY v parametri render! -->
    <script src="https://www.google.com/recaptcha/api.js?render=6LdJbn8rAAAAAO4C50qXTWva6ePzDlOfYwBDEDwa" async defer></script>
</head>
<body class="bg-gray-100">
    <div id="root"></div>
    <script type="text/babel" src="App.js"></script>
    <script type="text/babel">
        window.onload = function() {
            if (typeof React === 'undefined' || typeof ReactDOM === 'undefined' || typeof App === 'undefined') {
                console.error("Chyba: React, ReactDOM alebo App komponent nie sú načítané.");
                document.getElementById('root').innerHTML = '<div style="color: red; text-align: center; padding: 20px;">Chyba pri načítaní aplikácie. Skúste to prosím neskôr.</div>';
                return;
            }
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(React.createElement(App, null));
        };
    </script>
</body>
</html>
