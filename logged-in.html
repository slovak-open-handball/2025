<title>SOH 2025 - Moja zóna</title>
</head>
<body>
    <div id="header-container"></div>
    <div id="root" class="pt-16"></div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react.production.min.js"></script>

    <script src="js/firebase-config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/components.js"></script>
    <script src="js/AuthContext.js"></script>

    <script>
        // ... (funkcie loadHeader, updateHeaderLinks z predchádzajúceho template) ...
        async function loadHeader() {
            try {
                const response = await fetch('header.html');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const headerHtml = await response.text();
                document.getElementById('header-container').innerHTML = headerHtml;
                updateHeaderLinks();
            } catch (e) {
                console.error("Chyba pri načítaní hlavičky:", e);
                document.getElementById('header-container').innerHTML = '<div style="color: red; text-align: center; padding: 10px;">Chyba pri načítaní hlavičky.</div>';
            }
        }

        function updateHeaderLinks() {
            const auth = firebase.auth();
            const user = auth.currentUser;
            const profileLink = document.getElementById('profile-link');
            const authLink = document.getElementById('auth-link');
            const logoutButton = document.getElementById('logout-button');
            const registerLink = document.getElementById('register-link');

            if (user) {
                profileLink.classList.remove('hidden');
                authLink.classList.add('hidden');
                logoutButton.classList.remove('hidden');
                registerLink.classList.add('hidden');
            } else {
                profileLink.classList.add('hidden');
                authLink.classList.remove('hidden');
                logoutButton.classList.add('hidden');
                registerLink.classList.remove('hidden');
            }

            if (logoutButton) {
                logoutButton.onclick = async () => {
                    try {
                        await auth.signOut();
                        window.location.href = 'index.html';
                    } catch (error) {
                        console.error("Error signing out:", error);
                    }
                };
            }
        }

        loadHeader();
        firebase.auth().onAuthStateChanged(user => {
            updateHeaderLinks();
        });
    </script>

    <script src="js/logged-in-profile.js"></script>
    <script src="js/logged-in-password.js"></script>
    <script src="js/logged-in-admin.js"></script>
    <script src="js/logged-in-notifications.js"></script>
    <script src="js/logged-in-page.js"></script>
</body>
</html>
