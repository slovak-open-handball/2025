<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOH 2025 - z-account</title> <!-- Toto bude dynamicky zmenené JS -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            /* ZMENA: Nastavenie body na flexbox pre centrovanie */
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Zabezpečí, že body zaberá celú výšku viewportu */
            padding-top: 64px; /* Odsadenie pre pevnú hlavičku */
        }
        /* Základné štýly pre modálne okno, ak by sa použilo */
        .modal {
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        /* ZMENA: Centrovanie obsahu v main-content-area */
        #main-content-area {
            flex-grow: 1;
            display: flex;
            justify-content: center; /* Horizontálne centrovanie */
            align-items: center;   /* Vertikálne centrovanie */
            padding: 1rem;
        }
    </style>
    <!-- Firebase SDKs - ZMENA: Používame verziu 7.24.0 -->
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-firestore.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Global Firebase config and initialization - MUST BE DEFINED BEFORE OTHER SCRIPTS THAT USE THEM -->
    <script>
        // Použijeme pevne zadané parametre pre Firebase konfiguráciu
        const appId = '1:572988314768:web:781e27eb035179fe34b415';
        const firebaseConfig = {
          apiKey: "AIzaSyAhFyOppjWDY_zkJcuWJ2ALpb5Z1alZYy4",
          authDomain: "soh2025-2s0o2h5.firebaseapp.com",
          projectId: "soh2025-2s0o2h5",
          storageBucket: "soh2025-2s0o2h5.firebasestorage.app",
          messagingSenderId: "572988314768",
          appId: "1:572988314768:web:781e27eb035179fe34b415"
        };
        // Inicializácia Firebase aplikácie
        if (firebase.apps.length === 0) {
            window.firebaseApp = firebase.initializeApp(firebaseConfig);
            console.log("z-account.html: Firebase aplikácia inicializovaná s konfiguráciou:", firebaseConfig);
        } else {
            window.firebaseApp = firebase.app();
            console.log("z-account.html: Firebase aplikácia už bola inicializovaná.");
        }

        // Získanie inštancií Auth a Firestore a ich sprístupnenie globálne
        window.auth = window.firebaseApp.auth();
        window.db = window.firebaseApp.firestore();
        console.log("z-account.html: Firebase Auth a Firestore inštancie sú globálne dostupné.");

        // Funkcia na získanie URL parametrov pre dynamický názov karty
        function getUrlParams() {
            const params = {};
            window.location.search.substring(1).split('&').forEach(param => {
                const [key, value] = param.split('=');
                params[key] = decodeURIComponent(value);
            });
            return params;
        }
    </script>
</head>
<body class="bg-gray-100">
    <!-- Hlavička a ľavé menu budú načítané dynamicky alebo sú súčasťou iných komponentov -->
    <div id="header-placeholder"></div>
    <div id="left-menu-placeholder"></div>

    <!-- NOVINKA: Element pre globálne notifikácie z header.js -->
    <div id="header-notification-root"></div>
    <div id="authentication-root"></div>


    <div id="main-content-area"> <!-- Odstránené flex-1 p-4, presunuté do style -->
        <div id="root">
            <!-- React aplikácia sa vykreslí tu -->
        </div>
    </div>

    <!-- Načítanie header.js a z-account.js -->
    <!-- DÔLEŽITÁ ZMENA: header.js sa načítava po DOM elementoch, ktoré potrebuje -->
    <script src="authentication.js"></script>
    <script src="header.js"></script>
    <script src="z-account.js"></script>

    <script>
        // Spustíme vykreslenie React aplikácie po načítaní DOM
        // Header.js a z-account.js sú už načítané v <head> alebo pred týmto skriptom
        window.onload = async () => {
            // Skontrolujeme, či sú React a ReactDOM načítané
            if (typeof React === 'undefined' || typeof ReactDOM === 'undefined') {
                console.error("Chyba: React alebo ReactDOM nie sú načítané. Skontrolujte poradie skriptov.");
                document.getElementById('root').innerHTML = '<div style="color: red; text-align: center; padding: 20px;">Chyba pri načítaní aplikácie. Skúste to prosím neskôr.</div>';
                return;
            }
            // Zabezpečíme, že ResetPasswordApp je definovaná (je v z-account.js)
            if (typeof ResetPasswordApp === 'undefined') {
                console.error("Chyba: Komponent ResetPasswordApp nie je definovaný. Skontrolujte z-account.js.");
                document.getElementById('root').innerHTML = '<div style="color: red; text-align: center; padding: 20px;">Chyba pri načítaní komponentu aplikácie.</div>';
                return;
            }

            // Dynamická zmena názvu karty
            const params = getUrlParams();
            const mode = params.mode;
            const titleElement = document.querySelector('title');

            if (titleElement) {
                if (mode === 'verifyAndChangeEmail') {
                    titleElement.textContent = 'SOH 2025 - Potvrdenie e-mailovej adresy';
                } else if (mode === 'resetPassword') {
                    titleElement.textContent = 'SOH 2025 - Reset hesla';
                } else if (mode === 'recoverEmail') { // NOVINKA: Pridaný režim pre obnovenie e-mailu
                    titleElement.textContent = 'SOH 2025 - Obnovenie e-mailovej adresy';
                } else {
                    titleElement.textContent = 'SOH 2025 - z-account'; // Predvolený názov
                }
            }

            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(React.createElement(ResetPasswordApp, null));
            console.log("z-account.html: React App vykreslená.");
        };
    </script>
</body>
</html>
